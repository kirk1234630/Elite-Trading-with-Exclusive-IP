<body>
    <div class="container">

            <h1 class="story-title">üìä Elite Trading Analytics</h1>

            </div>

                    type="text"

                    onkeypress="if(event.key==='Enter') analyzeStock()"
                />

                </button>

        <div id="detailedView" class="hidden"></div>
        
        <div class="plays-grid" id="playsGrid">
            <div class="loading">

            </div>
        </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        const WATCHLIST_TICKERS = ["SNDK","OKLO","IONQ","MU","DDOG","SE","CRWV","MRNA","COIN","DASH","LYFT","SOFI","SMCI","ENVX","LCID","TSLA","NIO","UPST","NET","RKLB","FSLR","SNOW","TTWO","RIVN","EA","LULU","ABNB","SHOP","ROKU","PLTR","PATH","RDDT","ZS","SQ","CRWD","MARA","HOOD","BILL","U","AI","CVNA","TDOC","CELH","AFRM","GRAB","KVUE","ARM","META","PINS","WOLF","APP","NFLX","NVDA","DIS","CHWY","GOOGL","GOOG"];

        const API_BASE = 'https://elite-trading-with-exclusive-ip.onrender.com/api';
        let currentFilter = 'all';
        let liveStockData = [];

        class ThinkScriptCalculator {
            static calculateCUSUM(prices) {
                const returns = prices.slice(1).map((p, i) => (p - prices[i]) / prices[i]);
                const mean = returns.reduce((a, b) => a + b, 0) / returns.length;
                let cusum = 0;
                returns.forEach(r => cusum += (r - mean));
                return (cusum / returns.length).toFixed(2);
            }

            static calculateRSI(prices, period = 14) {
                const changes = prices.slice(1).map((p, i) => p - prices[i]);
                const gains = changes.map(c => c > 0 ? c : 0);
                const losses = changes.map(c => c < 0 ? -c : 0);
                let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
                let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
                const rs = avgGain / (avgLoss || 0.01);
                return (100 - (100 / (1 + rs))).toFixed(2);
            }

            static calculateMACD(prices) {
                const ema12 = this.calculateEMA(prices, 12);
                const ema26 = this.calculateEMA(prices, 26);
                return (ema12[ema12.length - 1] - ema26[ema26.length - 1]).toFixed(2);
            }

            static calculateEMA(data, period) {
                const k = 2 / (period + 1);
                const ema = [data[0]];
                for (let i = 1; i < data.length; i++) {
                    ema.push(data[i] * k + ema[i - 1] * (1 - k));
                }
                return ema;
            }

            static calculateVolatility(prices) {
                const returns = prices.slice(1).map((p, i) => Math.log(p / prices[i]));
                const mean = returns.reduce((a, b) => a + b, 0) / returns.length;
                const variance = returns.reduce((sum, r) => sum + Math.pow(r - mean, 2), 0) / returns.length;
                return (Math.sqrt(variance * 252) * 100).toFixed(1);
            }

            static calculateInstScore(prices, volumes) {
                if (!volumes || volumes.length === 0) return 50;
                const recentPrices = prices.slice(-20);
                const recentVolumes = volumes.slice(-20);
                let score = 0;
                recentPrices.forEach((p, i) => {
                    if (i > 0) {
                        const priceChange = (p - recentPrices[i-1]) / recentPrices[i-1];
                        const volWeight = recentVolumes[i] / Math.max(...recentVolumes);
                        score += priceChange * volWeight * 100;
                    }
                });
                return Math.min(100, Math.max(0, Math.round(score + 50)));
            }

            static calculateRegime(prices) {
                const shortVol = this.calculateVolatility(prices.slice(-10));
                const longVol = this.calculateVolatility(prices.slice(-30));
                return ((parseFloat(shortVol) / parseFloat(longVol)) * 100).toFixed(1);
            }

            static calculateAll(priceData) {
                const prices = priceData.closes;
                const volumes = priceData.volumes || [];
                return {
                    cusum: this.calculateCUSUM(prices),
                    rsi: this.calculateRSI(prices),
                    macd: this.calculateMACD(prices),
                    volatility: this.calculateVolatility(prices),
                    instScore: this.calculateInstScore(prices, volumes),
                    regime: this.calculateRegime(prices)
                };
            }
        }

        function updateAPIStatus(message) {
            const statusEl = document.getElementById('apiStatus');
            if (statusEl) statusEl.textContent = message;
        }

        async function fetchHistoricalData(ticker) {
            try {
                const res = await fetch(`${API_BASE}/timeseries?ticker=${ticker}`, { signal: AbortSignal.timeout(10000) });
                if (!res.ok) throw new Error('API error');
                const data = await res.json();
                const timeSeries = data['Time Series (Daily)'];
                if (!timeSeries) throw new Error('No data');
                
                const dates = Object.keys(timeSeries).slice(0, 60).reverse();
                const closes = dates.map(date => parseFloat(timeSeries[date]['4. close']));
                const volumes = dates.map(date => parseInt(timeSeries[date]['5. volume']));
                const currentPrice = closes[closes.length - 1];
                const prevPrice = closes[closes.length - 2];
                const change = ((currentPrice - prevPrice) / prevPrice * 100);
                
                return {
                    success: true,
                    price: currentPrice,
                    change,
                    volume: volumes[volumes.length - 1],
                    priceData: { closes, volumes },
                    isLive: true
                };
            } catch (error) {
                console.error(`Error ${ticker}:`, error);
                return { success: false, isLive: false };
            }
        }

        window.addEventListener('load', () => loadTopPlays());

        async function loadTopPlays() {
            const grid = document.getElementById('playsGrid');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div><p style="font-size: 1.2em;">Loading ALL 57 stocks with real-time calculations...</p></div>';
            updateAPIStatus('üîÑ Processing all 57 stocks...');
            
            liveStockData = [];
            let successCount = 0;
            
            // Process ALL stocks (no batching limit)
            for (let i = 0; i < WATCHLIST_TICKERS.length; i++) {
                const ticker = WATCHLIST_TICKERS[i];
                const historicalData = await fetchHistoricalData(ticker);
                
                if (historicalData.success) {
                    const indicators = ThinkScriptCalculator.calculateAll(historicalData.priceData);
                    successCount++;
                    
                    liveStockData.push({
                        symbol: ticker,
                        price: historicalData.price,
                        change: historicalData.change,
                        volume: historicalData.volume,
                        cusum: parseFloat(indicators.cusum),
                        rsi: parseFloat(indicators.rsi),
                        macd: parseFloat(indicators.macd),
                        volatility: parseFloat(indicators.volatility),
                        instScore: indicators.instScore,
                        regime: parseFloat(indicators.regime),
                        isLive: true
                    });
                } else {
                    liveStockData.push({
                        symbol: ticker,
                        price: null,
                        change: null,
                        isLive: false
                    });
                }
                
                // Update progress every 5 stocks
                if (i % 5 === 0) {
                    updateAPIStatus(`üîÑ Progress: ${i + 1}/${WATCHLIST_TICKERS.length} stocks (${successCount} complete)`);
                }
            }
            
            updateAPIStatus(`‚úÖ Complete! ${successCount}/${WATCHLIST_TICKERS.length} stocks loaded`);
            applyFilter(currentFilter);
            document.getElementById('marketNarrative').textContent = 
                `"${successCount} stocks analyzed with real-time ThinkScript calculations"`;
        }

        function filterStocks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            applyFilter(filter);
        }

        function applyFilter(filter) {
            let filtered = [...liveStockData].filter(s => s.isLive);
            switch(filter) {
                case 'strongBuy': filtered = filtered.filter(s => s.cusum < -2); break;
                case 'accumulate': filtered = filtered.filter(s => s.cusum < -1.5 && s.cusum >= -2); break;
                case 'highVol': filtered = filtered.filter(s => s.volatility > 70); break;
            }
            displayPlays(filtered);
        }

        function displayPlays(stocks) {
            const grid = document.getElementById('playsGrid');
            if (stocks.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No stocks match</p></div>';
                return;
            }

            grid.innerHTML = stocks.map(stock => {
                const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
                return `
                    <div class="play-card" onclick="document.getElementById('tickerInput').value='${stock.symbol}'; analyzeStock();">
                        <div class="play-ticker">
                            ${stock.symbol} 
                            <span style="color: ${changeColor}; font-size: 0.6em;">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>
                        </div>
                        <div class="play-story-name">"${stock.cusum < -2 ? 'Deep Value' : 'Opportunity'}"</div>
                        <div style="font-size: 0.9em; margin-bottom: 10px;">
                            <span style="color: #fff; font-size: 1.2em;">$${stock.price.toFixed(2)}</span> 
                            <span class="price-badge live-badge">‚ö° LIVE</span>
                        </div>
                        <div class="play-metrics">
                            <div class="play-metric"><div class="metric-label">CUSUM</div><div class="metric-value">${stock.cusum}</div></div>
                            <div class="play-metric"><div class="metric-label">Inst</div><div class="metric-value">${stock.instScore}</div></div>
                            <div class="play-metric"><div class="metric-label">Vol</div><div class="metric-value">${stock.volatility}%</div></div>
                            <div class="play-metric"><div class="metric-label">RSI</div><div class="metric-value">${stock.rsi}</div></div>
                        </div>
                        <div class="play-signal">
                            <strong style="color: #10b981; font-size: 1.1em;">${stock.cusum < -2 ? 'STRONG BUY' : stock.cusum < -1.5 ? 'ACCUMULATE' : 'MONITOR'}</strong><br>
                            <small style="color: #aaa;">MACD: ${stock.macd}</small>
                        </div>
                    </div>
                `;
            }).join('');
            updateAPIStatus(`üìä Showing ${stocks.length} stocks`);
        }

        async function analyzeStock() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) return alert('Enter ticker');
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ CALCULATING...';
            
            document.getElementById('playsGrid').classList.add('hidden');
            document.getElementById('detailedView').classList.remove('hidden');
            document.getElementById('detailedView').innerHTML = '<div class="loading"><div class="spinner"></div><p>Calculating...</p></div>';
            
            try {
                const historicalData = await fetchHistoricalData(ticker);
                if (!historicalData.success) throw new Error('Unable to fetch');
                const indicators = ThinkScriptCalculator.calculateAll(historicalData.priceData);
                displayEnhancedChart(ticker, historicalData, indicators);
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('detailedView').classList.add('hidden');
                document.getElementById('playsGrid').classList.remove('hidden');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç ANALYZE';
            }
        }

        function displayEnhancedChart(ticker, liveData, indicators) {
            const price = liveData.price;
            const change = liveData.change;
            let signal = 'NEUTRAL';
            let signalClass = 'signal-neutral';
            if (parseFloat(indicators.cusum) < -2 && parseFloat(indicators.rsi) < 40) {
                signal = 'STRONG BUY';
                signalClass = 'signal-buy';
            } else if (parseFloat(indicators.cusum) < -1.5) {
                signal = 'BUY';
                signalClass = 'signal-buy';
            }
            
            const html = `
                <div class="detailed-analysis">
                    <div class="analysis-header">
                        <div class="ticker-display">${ticker}</div>
                        <div class="price-display">

                                $${price.toFixed(2)} <span style="font-size: 0.6em">(${change > 0 ? '+' : ''}${change.toFixed(2)}%)</span>
                            </div>
                            <span class="price-badge live-badge">‚ö° LIVE</span>
                        </div>
                    </div>

                    <div class="chart-container-wrapper">
                        <div class="chart-overlay-dashboard">

                            <div class="dashboard-metrics">
                                <div class="dashboard-metric-row"><span class="dashboard-metric-label">CUSUM</span><span class="dashboard-metric-value">${indicators.cusum}</span></div>

                                <div class="dashboard-metric-row"><span class="dashboard-metric-label">Vol</span><span class="dashboard-metric-value">${indicators.volatility}%</span></div>
                                <div class="dashboard-metric-row"><span class="dashboard-metric-label">Inst</span><span class="dashboard-metric-value">${indicators.instScore}</span></div>
                            </div>
                        </div>
                        <div style="height: 900px; background: #1a1a2e; border-radius: 15px;" id="tradingview_chart"></div>
                    </div>

                    <!-- HORIZONTAL SIGNAL STORY -->
                    <div class="signal-story-horizontal">
                        <div class="signal-indicator">
                            <div class="signal-arrow" style="color: ${parseFloat(indicators.cusum) < -2 ? '#10b981' : '#f59e0b'}">
                                ${parseFloat(indicators.cusum) < -2 ? '‚¨ÜÔ∏è' : '‚ÜîÔ∏è'}
                            </div>
                            <div class="signal-label">CUSUM Signal</div>
                            <div class="signal-description">${parseFloat(indicators.cusum) < -2 ? 'STRONG BUY' : 'Neutral'}</div>
                        </div>
                        <div class="signal-indicator">
                            <div class="signal-arrow" style="color: ${parseFloat(indicators.rsi) < 30 ? '#10b981' : parseFloat(indicators.rsi) > 70 ? '#ef4444' : '#f59e0b'}">
                                ${parseFloat(indicators.rsi) < 30 ? '‚¨ÜÔ∏è' : parseFloat(indicators.rsi) > 70 ? '‚¨áÔ∏è' : '‚ÜîÔ∏è'}
                            </div>
                            <div class="signal-label">RSI</div>
                            <div class="signal-description">${parseFloat(indicators.rsi) < 30 ? 'Oversold' : parseFloat(indicators.rsi) > 70 ? 'Overbought' : 'Neutral'}</div>
                        </div>
                        <div class="signal-indicator">
                            <div class="signal-arrow" style="color: ${indicators.instScore > 60 ? '#10b981' : '#f59e0b'}">
                                ${indicators.instScore > 60 ? '‚¨ÜÔ∏è' : '‚ÜîÔ∏è'}
                            </div>
                            <div class="signal-label">Institutional</div>
                            <div class="signal-description">${indicators.instScore > 60 ? 'Strong' : 'Moderate'}</div>
                        </div>
                    </div>

                    <button onclick="backToGrid()" class="btn btn-scanner" style="width: 100%; padding: 20px; margin-top: 20px;">‚Üê BACK</button>
                </div>
            `;
            
            document.getElementById('detailedView').innerHTML = html;
            new TradingView.widget({
                "width": "100%",
                "height": 900,
                "symbol": ticker,
                "interval": "60",
                "timezone": "America/New_York",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#0a0a1a",
                "enable_publishing": false,
                "container_id": "tradingview_chart",
                "studies": ["STD;MACD", "STD;RSI", "STD;BB", "STD;Volume"]
            });
        }

        function backToGrid() {
            document.getElementById('detailedView').classList.add('hidden');
            document.getElementById('playsGrid').classList.remove('hidden');
        }

            const grid = document.getElementById('playsGrid');

    </script>
