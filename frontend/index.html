<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Trading Analytics - Complete Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .top-nav {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo-text {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .market-story-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .story-title {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .story-narrative {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
            padding: 20px;
        }

        .api-status {
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
            margin-top: 15px;
        }

        .proprietary-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #10b981;
            color: #10b981;
            font-weight: 700;
            margin: 10px 5px;
        }

        .search-section {
            max-width: 900px;
            margin: 30px auto;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 20px 28px;
            font-size: 1.3em;
            background: rgba(255,255,255,0.12);
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 15px;
            color: white;
            outline: none;
        }

        .analyze-btn {
            padding: 20px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05em;
        }

        .btn-scanner {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-brief {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .play-card {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .play-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .play-ticker {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9em;
            margin: 5px 5px 15px 0;
        }

        .signal-strong-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .signal-accumulate {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .play-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 15px 0;
        }

        .play-metric {
            background: rgba(102, 126, 234, 0.12);
            padding: 12px;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }

        .proprietary-insight {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            margin-right: 5px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-container {
            background: #0a0a1a;
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            min-height: 800px;
            position: relative;
        }

        .chart-signals-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            border: 2px solid #667eea;
        }

        .detailed-view {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .plays-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-logo" onclick="goToHome()">
            <span style="font-size: 2em;">üìä</span>
            <span class="nav-logo-text">Elite Trading Analytics</span>
        </div>
        <div class="nav-actions">
            <button class="nav-btn" onclick="goToHome()">üè† Home</button>
            <button class="nav-btn" onclick="viewNewsBrief()">üì∞ Brief</button>
            <button class="nav-btn" onclick="runFullScanner()">üîÑ Scan</button>
        </div>
    </div>

    <div class="container">
        <div class="market-story-header" id="homeHeader">
            <h1 class="story-title">Elite Trading Analytics</h1>
            <div class="story-narrative" id="marketNarrative">
                "Multi-API Platform + Your Proprietary ThinkScript Indicators"
            </div>
            <div>
                <span class="proprietary-badge">Mean Reversion</span>
                <span class="proprietary-badge">Inst 33 Flow</span>
                <span class="proprietary-badge">Regime Detection</span>
                <span class="proprietary-badge">Live Prices</span>
            </div>
            <div class="api-status" id="apiStatus">üîÑ Initializing...</div>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="tickerInput" 
                    class="search-input"
                    placeholder="Search ticker (e.g., MU, NVDA, TSLA)..." 
                    onkeypress="if(event.key==='Enter') analyzeStock()"
                />
                <button onclick="analyzeStock()" class="analyze-btn" id="analyzeBtn">
                    üîç ANALYZE LIVE
                </button>
            </div>
            
            <div class="action-buttons">
                <button onclick="runFullScanner()" class="btn btn-scanner">
                    üéØ SCAN MARKETS
                </button>
                <button onclick="viewNewsBrief()" class="btn btn-brief">
                    üì∞ MARKET BRIEF
                </button>
            </div>
        </div>

        <div id="detailedView" class="hidden"></div>
        
        <div class="plays-grid" id="playsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="font-size: 1.2em;">Loading watchlist...</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // MULTI-API CONFIGURATION
        const API_CONFIG = {
            primary: {
                name: 'Render Backend',
                baseUrl: 'https://elite-trading-with-exclusive-ip.onrender.com/api',
                quote: (ticker) => `/quote?ticker=${ticker}`
            },
            fallback1: {
                name: 'Yahoo Finance',
                baseUrl: 'https://query1.finance.yahoo.com',
                quote: (ticker) => `/v7/finance/quote?symbols=${ticker}`
            },
            fallback2: {
                name: 'Yahoo (Proxy)',
                baseUrl: 'https://api.allorigins.win/raw?url=',
                quote: (ticker) => encodeURIComponent(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${ticker}`)
            }
        };

        let currentAPI = 'primary';

        // CSV WATCHLIST DATA
        const WATCHLIST_CSV_DATA = [
            {symbol:'MU',price:201.37,change:-10.87,pct5Day:-15.02,meanRev:-2.47,rsi:41.24,volume:47420728,sellPct:94.29,volatility:60.0,regime:75.6,inst33:53,signal:"STRONG BUY",buySignals:[{price:205},{price:195}],sellSignals:[{price:235}]},
            {symbol:'SE',price:130.99,change:-8.74,meanRev:-2.46,rsi:27.72,volatility:42.0,regime:51.7,inst33:38,signal:"ACCUMULATE",buySignals:[{price:128}],sellSignals:[{price:150}]},
            {symbol:'MRVL',price:76.68,change:-5.71,meanRev:-2.38,rsi:36.84,volatility:71.0,regime:56.6,inst33:28,signal:"ACCUMULATE",buySignals:[{price:75}],sellSignals:[{price:88}]},
            {symbol:'SNOW',price:244.66,change:-3.29,meanRev:-2.30,rsi:39.87,volatility:56.0,regime:91.1,inst33:63,signal:"BUY",buySignals:[{price:240}],sellSignals:[{price:270}]},
            {symbol:'TTWO',price:216.23,change:-2.84,meanRev:-2.28,rsi:43.08,volatility:75.0,regime:68.5,inst33:58,signal:"ACCUMULATE",buySignals:[{price:212}],sellSignals:[{price:240}]},
            {symbol:'RIVN',price:18.56,change:-1.96,meanRev:-1.75,rsi:58.91,volatility:52.0,regime:99.1,inst33:65,signal:"BUY",buySignals:[{price:18}],sellSignals:[{price:22}]},
            {symbol:'IONQ',price:0,change:0,meanRev:-2.18,rsi:32.57,volatility:98.0,regime:97.4,inst33:41,signal:"STRONG BUY",buySignals:[],sellSignals:[]},
            {symbol:'COIN',price:0,change:0,meanRev:-2.02,rsi:27.78,volatility:23.0,regime:76.9,inst33:35,signal:"STRONG BUY",buySignals:[],sellSignals:[]}
        ];

        let currentStocks = [...WATCHLIST_CSV_DATA];

        function updateAPIStatus(message) {
            const el = document.getElementById('apiStatus');
            if (el) el.textContent = message;
        }

        // MULTI-API FETCH WITH FALLBACK
        async function fetchWithFallback(ticker) {
            const apis = ['primary', 'fallback1', 'fallback2'];
            
            for (const apiKey of apis) {
                try {
                    updateAPIStatus(`Trying ${API_CONFIG[apiKey].name}...`);
                    const result = await attemptFetch(apiKey, ticker);
                    
                    if (result.success) {
                        currentAPI = apiKey;
                        updateAPIStatus(`‚úÖ ${API_CONFIG[apiKey].name}`);
                        return result;
                    }
                } catch (error) {
                    continue;
                }
            }
            
            updateAPIStatus(`‚ö†Ô∏è Using CSV data`);
            return fetchFromCSV(ticker);
        }

        async function attemptFetch(apiKey, ticker) {
            const config = API_CONFIG[apiKey];
            
            if (apiKey === 'primary') {
                const url = config.baseUrl + config.quote(ticker);
                const res = await fetch(url, { signal: AbortSignal.timeout(5000) });
                
                if (!res.ok) throw new Error('API error');
                
                const data = await res.json();
                const quote = data['Global Quote'];
                
                return {
                    success: true,
                    price: parseFloat(quote['05. price']),
                    change: parseFloat(quote['10. change percent'].replace('%', '')),
                    volume: parseInt(quote['06. volume']),
                    source: config.name
                };
                
            } else {
                const url = apiKey === 'fallback1' 
                    ? config.baseUrl + config.quote(ticker)
                    : config.baseUrl + config.quote(ticker);
                const res = await fetch(url);
                
                if (!res.ok) throw new Error('API error');
                
                const data = await res.json();
                const quote = data.quoteResponse.result[0];
                
                return {
                    success: true,
                    price: quote.regularMarketPrice,
                    change: quote.regularMarketChangePercent,
                    volume: quote.regularMarketVolume,
                    source: config.name
                };
            }
        }

        function fetchFromCSV(ticker) {
            const stock = WATCHLIST_CSV_DATA.find(s => s.symbol === ticker);
            if (stock) {
                return {
                    success: true,
                    price: stock.price,
                    change: stock.change,
                    source: 'CSV Data',
                    csvData: stock
                };
            }
            return { success: false };
        }

        window.addEventListener('load', () => {
            loadTopPlays();
        });

        function goToHome() {
            document.getElementById('detailedView').classList.add('hidden');
            document.getElementById('playsGrid').classList.remove('hidden');
            document.getElementById('homeHeader').classList.remove('hidden');
            document.getElementById('searchSection').classList.remove('hidden');
            displayStocks(currentStocks);
        }

        async function loadTopPlays() {
            const plays = [];

            for (const stock of WATCHLIST_CSV_DATA.slice(0, 8)) {
                try {
                    const data = await fetchWithFallback(stock.symbol);
                    
                    plays.push({
                        ...stock,
                        price: data.price || stock.price,
                        change: data.change || stock.change,
                        source: data.source
                    });
                    
                } catch (error) {
                    plays.push({...stock, source: 'CSV Only'});
                }
            }

            currentStocks = plays;
            displayStocks(plays);
        }

        function displayStocks(stocks) {
            const grid = document.getElementById('playsGrid');
            
            grid.innerHTML = stocks.map(stock => {
                const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
                const signalClass = stock.signal === 'STRONG BUY' ? 'signal-strong-buy' : 'signal-accumulate';
                
                return `
                    <div class="play-card" onclick="analyzeStock('${stock.symbol}')">
                        <div class="play-ticker">
                            ${stock.symbol} 
                            ${stock.price > 0 ? `<span style="color: ${changeColor}; font-size: 0.6em;">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>` : ''}
                        </div>
                        <div style="margin-bottom: 10px;">
                            ${stock.price > 0 ? `<span style="font-size: 1.4em; color: #fff;">$${stock.price.toFixed(2)}</span>` : '<span style="color: #aaa;">Price pending...</span>'}
                            ${stock.source ? `<span style="color: #666; font-size: 0.8em; margin-left: 10px;">${stock.source}</span>` : ''}
                        </div>
                        <span class="signal-badge ${signalClass}">
                            ${stock.signal === 'STRONG BUY' ? 'üî• ' : stock.signal === 'BUY' ? 'üìà ' : 'üéØ '}${stock.signal}
                        </span>
                        
                        <div class="play-metrics">
                            <div class="play-metric">
                                <div class="metric-label">Mean Rev</div>
                                <div class="metric-value" style="color: ${stock.meanRev < -2.0 ? '#10b981' : '#fff'}">${stock.meanRev}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Inst 33</div>
                                <div class="metric-value" style="color: ${stock.inst33 > 55 ? '#10b981' : '#fff'}">${stock.inst33}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Regime</div>
                                <div class="metric-value">${stock.regime}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">RSI</div>
                                <div class="metric-value">${stock.rsi}</div>
                            </div>
                        </div>
                        
                        <div class="proprietary-insight">
                            ${stock.buySignals && stock.buySignals.length > 0 ? `‚¨ÜÔ∏è BUY: $${stock.buySignals.map(s => s.price).join(', $')}<br>` : ''}
                            ${stock.sellSignals && stock.sellSignals.length > 0 ? `‚¨áÔ∏è TARGET: $${stock.sellSignals.map(s => s.price).join(', $')}` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function analyzeStock(ticker) {
            if (typeof ticker !== 'string') {
                ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            }
            if (!ticker) return;
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ ANALYZING...';
            
            document.getElementById('homeHeader').classList.add('hidden');
            document.getElementById('searchSection').classList.add('hidden');
            document.getElementById('playsGrid').classList.add('hidden');
            document.getElementById('detailedView').classList.remove('hidden');
            document.getElementById('detailedView').innerHTML = '<div class="loading"><div class="spinner"></div><p>Fetching live data...</p></div>';
            
            const data = await fetchWithFallback(ticker);
            const csvStock = WATCHLIST_CSV_DATA.find(s => s.symbol === ticker);
            
            const changeColor = data.change >= 0 ? '#10b981' : '#ef4444';
            
            document.getElementById('detailedView').innerHTML = `
                <div class="detailed-view">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                        <div>
                            <div style="font-size: 3em; font-weight: 700;">${ticker}</div>
                            ${csvStock ? `<span class="signal-badge ${csvStock.signal === 'STRONG BUY' ? 'signal-strong-buy' : 'signal-accumulate'}">${csvStock.signal}</span>` : ''}
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 2.5em; font-weight: 700; color: ${changeColor}">
                                $${data.price.toFixed(2)}
                                ${data.source !== 'CSV Data' ? '<span class="live-indicator"></span>' : ''}
                            </div>
                            <div style="color: ${changeColor}; font-size: 1.2em;">
                                ${data.change > 0 ? '+' : ''}${data.change.toFixed(2)}%
                            </div>
                            <div style="color: #aaa; font-size: 0.9em;">${data.source}</div>
                        </div>
                    </div>
                    
                    ${csvStock ? `
                        <div style="background: rgba(102, 126, 234, 0.15); padding: 30px; border-radius: 15px; margin: 25px 0;">
                            <h3 style="color: #667eea; font-size: 1.8em; margin-bottom: 20px;">üéØ Proprietary Signals</h3>
                            <div class="play-metrics" style="grid-template-columns: repeat(3, 1fr);">
                                <div class="play-metric">
                                    <div class="metric-label">Mean Reversion</div>
                                    <div class="metric-value" style="color: ${csvStock.meanRev < -2.0 ? '#10b981' : '#fff'}">${csvStock.meanRev}</div>
                                </div>
                                <div class="play-metric">
                                    <div class="metric-label">Inst 33</div>
                                    <div class="metric-value" style="color: ${csvStock.inst33 > 55 ? '#10b981' : '#fff'}">${csvStock.inst33}</div>
                                </div>
                                <div class="play-metric">
                                    <div class="metric-label">Regime</div>
                                    <div class="metric-value">${csvStock.regime}%</div>
                                </div>
                                <div class="play-metric">
                                    <div class="metric-label">RSI</div>
                                    <div class="metric-value">${csvStock.rsi}</div>
                                </div>
                                <div class="play-metric">
                                    <div class="metric-label">Volatility</div>
                                    <div class="metric-value">${csvStock.volatility}%</div>
                                </div>
                                <div class="play-metric">
                                    <div class="metric-label">Sell Pressure</div>
                                    <div class="metric-value">${csvStock.sellPct || 0}%</div>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="chart-container">
                        ${csvStock && csvStock.buySignals ? `
                            <div class="chart-signals-overlay">
                                <h4 style="color: #667eea; margin-bottom: 15px;">üìä Trading Signals</h4>
                                ${csvStock.buySignals.length > 0 ? `
                                    <div style="padding: 10px; background: rgba(16, 185, 129, 0.2); border-radius: 8px; margin-bottom: 10px;">
                                        <strong style="color: #10b981;">‚¨ÜÔ∏è BUY ZONES:</strong><br>
                                        $${csvStock.buySignals.map(s => s.price).join(', $')}
                                    </div>
                                ` : ''}
                                ${csvStock.sellSignals && csvStock.sellSignals.length > 0 ? `
                                    <div style="padding: 10px; background: rgba(239, 68, 68, 0.2); border-radius: 8px;">
                                        <strong style="color: #ef4444;">‚¨áÔ∏è TARGETS:</strong><br>
                                        $${csvStock.sellSignals.map(s => s.price).join(', $')}
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                        <div id="tradingview_chart" style="height: 700px;"></div>
                    </div>
                    
                    <button onclick="goToHome()" class="btn btn-scanner" style="width: 100%; padding: 20px; font-size: 1.2em;">
                        ‚Üê BACK TO HOME
                    </button>
                </div>
            `;
            
            new TradingView.widget({
                "width": "100%",
                "height": 700,
                "symbol": ticker,
                "interval": "D",
                "timezone": "America/New_York",
                "theme": "dark",
