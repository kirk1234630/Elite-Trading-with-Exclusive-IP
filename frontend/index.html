<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Trading Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .top-nav {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo-icon {
            font-size: 2em;
        }

        .nav-logo-text {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .api-config-banner {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .api-input {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            width: 400px;
            margin: 0 10px;
            font-size: 1em;
        }

        .market-story-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .story-title {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .story-narrative {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
            padding: 20px;
        }

        .proprietary-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #10b981;
            color: #10b981;
            font-weight: 700;
            margin: 10px 5px;
        }

        .search-section {
            max-width: 900px;
            margin: 30px auto;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 20px 28px;
            font-size: 1.3em;
            background: rgba(255,255,255,0.12);
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 15px;
            color: white;
            outline: none;
        }

        .analyze-btn {
            padding: 20px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05em;
        }

        .btn-brief {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .filter-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .play-card {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .play-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .play-ticker {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9em;
            margin: 5px 5px 15px 0;
        }

        .signal-strong-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .signal-accumulate {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .play-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 15px 0;
        }

        .play-metric {
            background: rgba(102, 126, 234, 0.12);
            padding: 12px;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }

        .proprietary-insight {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            margin-right: 5px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-container {
            background: #0a0a1a;
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            min-height: 800px;
            position: relative;
        }

        .chart-signals-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            border: 2px solid #667eea;
        }

        .signal-legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .signal-legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signal-arrow {
            font-size: 1.5em;
        }

        .detailed-view {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
        }

        .market-brief {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            max-width: 1400px;
        }

        .brief-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .brief-section h3 {
            color: #667eea;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .brief-list {
            list-style: none;
            padding: 0;
        }

        .brief-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6;
        }

        .loading-spinner {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .plays-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- TOP NAVIGATION BAR -->
    <div class="top-nav">
        <div class="nav-logo" onclick="goToHome()">
            <span class="nav-logo-icon">üìä</span>
            <span class="nav-logo-text">Elite Trading Analytics</span>
        </div>
        <div class="nav-actions">
            <button class="nav-btn" onclick="goToHome()">üè† Home</button>
            <button class="nav-btn" onclick="viewNewsBrief()">üì∞ Brief</button>
            <button class="nav-btn" onclick="showApiConfig()">‚öôÔ∏è API</button>
        </div>
    </div>

    <div class="container">
        <div class="api-config-banner hidden" id="apiConfigBanner">
            <h3>üîë Configure Live Data API (Optional)</h3>
            <p style="margin: 10px 0;">For live price updates, enter your Finnhub API key:</p>
            <input type="text" id="finnhubApiKey" class="api-input" placeholder="Finnhub API Key (optional)" />
            <button onclick="saveApiKey()" class="btn btn-brief" style="margin-left: 10px;">Save Key</button>
            <button onclick="closeApiBanner()" class="btn" style="background: #666; margin-left: 10px;">Close</button>
        </div>

        <div class="market-story-header" id="homeHeader">
            <h1 class="story-title">Elite Trading Analytics</h1>
            <div class="story-narrative">
                "CSV Base Data + Live API Updates | Your Proprietary ThinkScript Edge"
            </div>
            <div>
                <span class="proprietary-badge">Mean Reversion</span>
                <span class="proprietary-badge">Inst 33 Flow</span>
                <span class="proprietary-badge">Regime Detection</span>
                <span class="proprietary-badge">Buy/Sell Signals</span>
            </div>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="tickerInput" 
                    class="search-input"
                    placeholder="Search ticker for LIVE analysis..." 
                    onkeypress="if(event.key==='Enter') analyzeStock()"
                />
                <button onclick="analyzeStock()" class="analyze-btn" id="analyzeBtn">
                    üîç ANALYZE LIVE
                </button>
            </div>
            
            <div class="action-buttons">
                <button onclick="viewNewsBrief()" class="btn btn-brief">
                    üì∞ MARKET BRIEF + INSIGHTS
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterStocks('all')">All Stocks</button>
                <button class="filter-btn" onclick="filterStocks('strongBuy')">üî• Strong Buy</button>
                <button class="filter-btn" onclick="filterStocks('institutional')">üè¶ Inst Flow</button>
                <button class="filter-btn" onclick="filterStocks('highVol')">üìà High Vol</button>
            </div>
        </div>

        <div id="detailedView" class="hidden"></div>
        
        <div class="plays-grid" id="playsGrid"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // YOUR CSV DATA
        const STOCK_DATA = [
            {symbol:"MU",price:201.37,change:-10.87,pct5Day:-15.02,meanRev:-2.47,rsi:41.24,volume:47420728,sellPct:94.29,volVsNormal:1.412,volatility:60.0,regime:75.6,inst33:53,masterScore:3.0,signal:"STRONG BUY",buySignals:[{price:205,type:"accumulate"},{price:195,type:"strong"}],sellSignals:[{price:235,type:"target"}]},
            {symbol:"SE",price:130.99,change:-8.74,pct5Day:-6.46,meanRev:-2.46,rsi:27.72,volume:10163684,sellPct:96.29,volVsNormal:2.05,volatility:42.0,regime:51.7,inst33:38,signal:"ACCUMULATE",buySignals:[{price:128,type:"strong"}],sellSignals:[{price:150,type:"target"}]},
            {symbol:"MRVL",price:76.68,change:-5.71,pct5Day:-12.39,meanRev:-2.38,rsi:36.84,volume:23315865,sellPct:92.82,volVsNormal:1.399,volatility:71.0,regime:56.6,inst33:28,signal:"ACCUMULATE",buySignals:[{price:75,type:"strong"}],sellSignals:[{price:88,type:"target"}]},
            {symbol:"SNOW",price:244.66,change:-3.29,pct5Day:-4.77,meanRev:-2.30,rsi:39.87,volume:3669359,sellPct:77.23,volVsNormal:1.182,volatility:56.0,regime:91.1,inst33:63,signal:"BUY",buySignals:[{price:240,type:"accumulate"}],sellSignals:[{price:270,type:"target"}]},
            {symbol:"TTWO",price:216.23,change:-2.84,pct5Day:-2.35,meanRev:-2.28,rsi:43.08,volume:1632395,sellPct:81.52,volVsNormal:1.113,volatility:75.0,regime:68.5,inst33:58,signal:"ACCUMULATE",buySignals:[{price:212,type:"accumulate"}],sellSignals:[{price:240,type:"target"}]},
            {symbol:"RIVN",price:18.56,change:-1.96,pct5Day:7.74,meanRev:-1.75,rsi:58.91,volume:32859073,sellPct:88.24,volVsNormal:1.189,volatility:52.0,regime:99.1,inst33:65,signal:"BUY",buySignals:[{price:18,type:"accumulate"}],sellSignals:[{price:22,type:"target"}]},
            {symbol:"EA",price:194.94,change:-1.26,pct5Day:0.2,meanRev:-1.74,rsi:46.82,volume:1695881,sellPct:82.94,volVsNormal:0.793,volatility:72.0,regime:64.7,inst33:53,signal:"MONITOR",buySignals:[],sellSignals:[]},
            {symbol:"LULU",price:456.78,change:-1.17,pct5Day:6.15,meanRev:-1.49,rsi:49.1,volume:1953854,sellPct:83.38,volVsNormal:1.231,volatility:80.0,regime:28.2,inst33:58,signal:"MONITOR",buySignals:[],sellSignals:[]},
            {symbol:"ABNB",price:205.43,change:-1.06,pct5Day:-0.82,meanRev:-1.40,rsi:47.19,volume:4186831,sellPct:88.97,volVsNormal:1.165,volatility:82.0,regime:41.1,inst33:58,signal:"MONITOR",buySignals:[],sellSignals:[]}
        ];

        let FINNHUB_API_KEY = '';
        let currentFilter = 'all';
        let currentStocks = [...STOCK_DATA];

        window.addEventListener('load', () => {
            const savedKey = localStorage.getItem('finnhubKey');
            if (savedKey) {
                FINNHUB_API_KEY = savedKey;
                document.getElementById('finnhubApiKey').value = savedKey;
            }
            displayStocks(currentStocks);
        });

        function goToHome() {
            document.getElementById('detailedView').classList.add('hidden');
            document.getElementById('playsGrid').classList.remove('hidden');
            document.getElementById('homeHeader').classList.remove('hidden');
            document.getElementById('searchSection').classList.remove('hidden');
            displayStocks(currentStocks);
        }

        function showApiConfig() {
            document.getElementById('apiConfigBanner').classList.remove('hidden');
        }

        function saveApiKey() {
            const key = document.getElementById('finnhubApiKey').value.trim();
            if (key) {
                FINNHUB_API_KEY = key;
                localStorage.setItem('finnhubKey', key);
                alert('‚úÖ API key saved! Live prices will be fetched when you click Analyze.');
                closeApiBanner();
            } else {
                alert('Please enter a valid API key');
            }
        }

        function closeApiBanner() {
            document.getElementById('apiConfigBanner').classList.add('hidden');
        }

        async function fetchLivePrice(ticker) {
            if (!FINNHUB_API_KEY) {
                return { success: false, message: 'No API key configured' };
            }

            try {
                const url = `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_API_KEY}`;
                const response = await fetch(url, { signal: AbortSignal.timeout(10000) });
                
                if (!response.ok) {
                    return { success: false, message: `HTTP ${response.status}` };
                }
                
                const data = await response.json();
                
                if (data.c && data.c > 0) {
                    return {
                        success: true,
                        price: data.c,
                        change: data.d,
                        changePercent: data.dp,
                        high: data.h,
                        low: data.l,
                        open: data.o,
                        prevClose: data.pc
                    };
                }
                
                return { success: false, message: 'Invalid data' };
                
            } catch (error) {
                return { success: false, message: error.message };
            }
        }

        function filterStocks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = [...STOCK_DATA];
            
            switch(filter) {
                case 'strongBuy':
                    filtered = filtered.filter(s => s.meanRev < -2.0);
                    break;
                case 'institutional':
                    filtered = filtered.filter(s => s.inst33 > 55);
                    break;
                case 'highVol':
                    filtered = filtered.filter(s => s.volatility > 70);
                    break;
            }
            
            currentStocks = filtered;
            displayStocks(filtered);
        }

        function displayStocks(stocks) {
            const grid = document.getElementById('playsGrid');
            
            grid.innerHTML = stocks.map(stock => {
                const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
                const signalClass = stock.signal === 'STRONG BUY' ? 'signal-strong-buy' : stock.signal === 'ACCUMULATE' || stock.signal === 'BUY' ? 'signal-accumulate' : 'signal-monitor';
                
                return `
                    <div class="play-card" onclick="analyzeStock('${stock.symbol}')">
                        <div class="play-ticker">
                            ${stock.symbol} 
                            <span style="color: ${changeColor}; font-size: 0.6em;">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <span style="font-size: 1.4em; color: #fff;">$${stock.price.toFixed(2)}</span>
                        </div>
                        <span class="signal-badge ${signalClass}">
                            ${stock.signal === 'STRONG BUY' ? 'üî• ' : stock.signal === 'BUY' ? 'üìà ' : stock.signal === 'ACCUMULATE' ? 'üéØ ' : ''}${stock.signal}
                        </span>
                        
                        <div class="play-metrics">
                            <div class="play-metric">
                                <div class="metric-label">Mean Reversion</div>
                                <div class="metric-value" style="color: ${stock.meanRev < -2.0 ? '#10b981' : '#fff'}">${stock.meanRev}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Inst 33</div>
                                <div class="metric-value" style="color: ${stock.inst33 > 55 ? '#10b981' : '#fff'}">${stock.inst33}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Regime</div>
                                <div class="metric-value">${stock.regime}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">RSI</div>
                                <div class="metric-value">${stock.rsi}</div>
                            </div>
                        </div>
                        
                        <div class="proprietary-insight">
                            ${stock.buySignals.length > 0 ? `<strong>‚¨ÜÔ∏è BUY:</strong> $${stock.buySignals.map(s => s.price).join(', $')}<br>` : ''}
                            ${stock.sellSignals.length > 0 ? `<strong>‚¨áÔ∏è TARGET:</strong> $${stock.sellSignals.map(s => s.price).join(', $')}` : ''}
                            ${stock.buySignals.length === 0 && stock.sellSignals.length === 0 ? '<strong>üìä Click to analyze with buy/sell signals</strong>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function analyzeStock(ticker) {
            if (typeof ticker !== 'string') {
                ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            }
            if (!ticker) return;
            
            const csvStock = STOCK_DATA.find(s => s.symbol === ticker);
            if (!csvStock) {
                alert('Stock not found. Available: ' + STOCK_DATA.map(s => s.symbol).join(', '));
                return;
            }
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ FETCHING...';
            
            document.getElementById('homeHeader').classList.add('hidden');
            document.getElementById('searchSection').classList.add('hidden');
            document.getElementById('playsGrid').classList.add('hidden');
            document.getElementById('detailedView').classList.remove('hidden');
            document.getElementById('detailedView').innerHTML = '<div style="text-align: center; padding: 100px;"><div class="loading-spinner"></div><p style="margin-top: 20px;">Fetching live data...</p></div>';
            
            const liveData = await fetchLivePrice(ticker);
            
            let finalPrice, finalChangePercent, dataSource;
            
            if (liveData.success) {
                finalPrice = liveData.price;
                finalChangePercent = liveData.changePercent;
                dataSource = 'LIVE (Finnhub)';
            } else {
                finalPrice = csvStock.price;
                finalChangePercent = csvStock.change;
                dataSource = 'CSV Data';
            }
            
            const changeColor = finalChangePercent >= 0 ? '#10b981' : '#ef4444';
            
            // Generate buy/sell signal legend HTML
            const signalLegendHTML = `
                <div class="chart-signals-overlay">
                    <h4 style="color: #667eea; margin-bottom: 15px;">üìä Trading Signals</h4>
                    <div class="signal-legend">
                        <div class="signal-legend-item">
                            <span class="signal-arrow" style="color: #10b981;">‚¨Ü</span>
                            <span>Strong Buy (Mean Rev < -2.0)</span>
                        </div>
                        <div class="signal-legend-item">
                            <span class="signal-arrow" style="color: #f59e0b;">‚¨Ü</span>
                            <span>Accumulate Zone</span>
                        </div>
                        <div class="signal-legend-item">
                            <span class="signal-arrow" style="color: #ef4444;">‚¨á</span>
                            <span>Target / Sell</span>
                        </div>
                    </div>
                    ${csvStock.buySignals.length > 0 ? `
                        <div style="margin-top: 15px; padding: 10px; background: rgba(16, 185, 129, 0.2); border-radius: 8px;">
                            <strong style="color: #10b981;">BUY ZONES:</strong><br>
                            ${csvStock.buySignals.map(s => `$${s.price} (${s.type})`).join(', ')}
