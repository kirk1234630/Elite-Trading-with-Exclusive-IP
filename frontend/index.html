<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Trading Analytics - Live + CSV Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .api-config-banner {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .api-input {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            width: 400px;
            margin: 0 10px;
            font-size: 1em;
        }

        .market-story-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .story-title {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .story-narrative {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
            padding: 20px;
        }

        .proprietary-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #10b981;
            color: #10b981;
            font-weight: 700;
            margin: 10px 5px;
        }

        .search-section {
            max-width: 900px;
            margin: 30px auto;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 20px 28px;
            font-size: 1.3em;
            background: rgba(255,255,255,0.12);
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 15px;
            color: white;
            outline: none;
        }

        .analyze-btn {
            padding: 20px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05em;
        }

        .btn-brief {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .filter-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .play-card {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .play-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .play-ticker {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9em;
            margin: 5px 5px 15px 0;
        }

        .signal-strong-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .signal-accumulate {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .play-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 15px 0;
        }

        .play-metric {
            background: rgba(102, 126, 234, 0.12);
            padding: 12px;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }

        .proprietary-insight {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            margin-right: 5px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-container {
            background: #0a0a1a;
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            min-height: 800px;
        }

        .detailed-view {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
        }

        .market-brief {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            max-width: 1400px;
        }

        .brief-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .brief-section h3 {
            color: #667eea;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .brief-list {
            list-style: none;
            padding: 0;
        }

        .brief-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6;
        }

        .loading-spinner {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .plays-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="api-config-banner" id="apiConfigBanner">
            <h3>üîë Configure Live Data API (Optional)</h3>
            <p style="margin: 10px 0;">For live price updates, enter your Finnhub API key:</p>
            <input type="text" id="finnhubApiKey" class="api-input" placeholder="Finnhub API Key (optional)" />
            <button onclick="saveApiKey()" class="btn btn-brief" style="margin-left: 10px;">Save Key</button>
            <button onclick="closeApiBanner()" class="btn" style="background: #666; margin-left: 10px;">Use CSV Data Only</button>
        </div>

        <div class="market-story-header">
            <h1 class="story-title">üìä Elite Trading Analytics</h1>
            <div class="story-narrative">
                "CSV Base Data + Live API Updates for Analysis"
            </div>
            <div>
                <span class="proprietary-badge">Mean Reversion</span>
                <span class="proprietary-badge">Inst 33 Flow</span>
                <span class="proprietary-badge">Regime Detection</span>
                <span class="proprietary-badge">Composite Score</span>
            </div>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="tickerInput" 
                    class="search-input"
                    placeholder="Search ticker for LIVE analysis..." 
                    onkeypress="if(event.key==='Enter') analyzeStock()"
                />
                <button onclick="analyzeStock()" class="analyze-btn" id="analyzeBtn">
                    üîç ANALYZE LIVE
                </button>
            </div>
            
            <div class="action-buttons">
                <button onclick="viewNewsBrief()" class="btn btn-brief">
                    üì∞ MARKET BRIEF + INSIGHTS
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterStocks('all')">All Stocks</button>
                <button class="filter-btn" onclick="filterStocks('strongBuy')">Strong Buy (Mean Rev < -2.0)</button>
                <button class="filter-btn" onclick="filterStocks('institutional')">Inst Flow (Inst 33 > 55)</button>
                <button class="filter-btn" onclick="filterStocks('highVol')">High Vol (> 70%)</button>
            </div>
        </div>

        <div id="detailedView" class="hidden"></div>
        
        <div class="plays-grid" id="playsGrid"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // YOUR CSV DATA
        const STOCK_DATA = [
            {symbol:"MU",price:201.37,change:-10.87,pct5Day:-15.02,meanRev:-2.47,rsi:41.24,volume:47420728,sellPct:94.29,volVsNormal:1.412,volatility:60.0,regime:75.6,inst33:53,masterScore:3.0,overallScore:0.0,composite:0.0,signal:"STRONG BUY"},
            {symbol:"SE",price:130.99,change:-8.74,pct5Day:-6.46,meanRev:-2.46,rsi:27.72,volume:10163684,sellPct:96.29,volVsNormal:2.05,volatility:42.0,regime:51.7,inst33:38,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"ACCUMULATE"},
            {symbol:"MRVL",price:76.68,change:-5.71,pct5Day:-12.39,meanRev:-2.38,rsi:36.84,volume:23315865,sellPct:92.82,volVsNormal:1.399,volatility:71.0,regime:56.6,inst33:28,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"ACCUMULATE"},
            {symbol:"SNOW",price:244.66,change:-3.29,pct5Day:-4.77,meanRev:-2.30,rsi:39.87,volume:3669359,sellPct:77.23,volVsNormal:1.182,volatility:56.0,regime:91.1,inst33:63,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"BUY"},
            {symbol:"TTWO",price:216.23,change:-2.84,pct5Day:-2.35,meanRev:-2.28,rsi:43.08,volume:1632395,sellPct:81.52,volVsNormal:1.113,volatility:75.0,regime:68.5,inst33:58,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"ACCUMULATE"},
            {symbol:"RIVN",price:18.56,change:-1.96,pct5Day:7.74,meanRev:-1.75,rsi:58.91,volume:32859073,sellPct:88.24,volVsNormal:1.189,volatility:52.0,regime:99.1,inst33:65,masterScore:3.0,overallScore:0.0,composite:2.0,signal:"BUY"},
            {symbol:"EA",price:194.94,change:-1.26,pct5Day:0.2,meanRev:-1.74,rsi:46.82,volume:1695881,sellPct:82.94,volVsNormal:0.793,volatility:72.0,regime:64.7,inst33:53,masterScore:2.0,overallScore:0.0,composite:0.0,signal:"MONITOR"},
            {symbol:"LULU",price:456.78,change:-1.17,pct5Day:6.15,meanRev:-1.49,rsi:49.1,volume:1953854,sellPct:83.38,volVsNormal:1.231,volatility:80.0,regime:28.2,inst33:58,masterScore:2.0,overallScore:0.0,composite:0.0,signal:"MONITOR"},
            {symbol:"ABNB",price:205.43,change:-1.06,pct5Day:-0.82,meanRev:-1.40,rsi:47.19,volume:4186831,sellPct:88.97,volVsNormal:1.165,volatility:82.0,regime:41.1,inst33:58,masterScore:2.0,overallScore:0.0,composite:0.0,signal:"MONITOR"}
        ];

        let FINNHUB_API_KEY = '';
        let currentFilter = 'all';
        let currentStocks = [...STOCK_DATA];

        window.addEventListener('load', () => {
            const savedKey = localStorage.getItem('finnhubKey');
            if (savedKey) {
                FINNHUB_API_KEY = savedKey;
                document.getElementById('finnhubApiKey').value = savedKey;
                document.getElementById('apiConfigBanner').style.display = 'none';
            }
            displayStocks(currentStocks);
        });

        function saveApiKey() {
            const key = document.getElementById('finnhubApiKey').value.trim();
            if (key) {
                FINNHUB_API_KEY = key;
                localStorage.setItem('finnhubKey', key);
                alert('‚úÖ API key saved! Live prices will be fetched when you click Analyze.');
                document.getElementById('apiConfigBanner').style.display = 'none';
            } else {
                alert('Please enter a valid API key');
            }
        }

        function closeApiBanner() {
            document.getElementById('apiConfigBanner').style.display = 'none';
        }

        // LIVE PRICE FETCHING
        async function fetchLivePrice(ticker) {
            if (!FINNHUB_API_KEY) {
                return { success: false, message: 'No API key configured' };
            }

            try {
                const url = `https://finnhub.io/api/v1/quote?symbol=${ticker}&token=${FINNHUB_API_KEY}`;
                const response = await fetch(url, { signal: AbortSignal.timeout(10000) });
                
                if (!response.ok) {
                    return { success: false, message: `HTTP ${response.status}` };
                }
                
                const data = await response.json();
                
                if (data.c && data.c > 0) {
                    return {
                        success: true,
                        price: data.c,
                        change: data.d,
                        changePercent: data.dp,
                        high: data.h,
                        low: data.l,
                        open: data.o,
                        prevClose: data.pc,
                        timestamp: Date.now()
                    };
                }
                
                return { success: false, message: 'Invalid data format' };
                
            } catch (error) {
                console.error(`Finnhub error for ${ticker}:`, error);
                return { success: false, message: error.message };
            }
        }

        function filterStocks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = [...STOCK_DATA];
            
            switch(filter) {
                case 'strongBuy':
                    filtered = filtered.filter(s => s.meanRev < -2.0);
                    break;
                case 'institutional':
                    filtered = filtered.filter(s => s.inst33 > 55);
                    break;
                case 'highVol':
                    filtered = filtered.filter(s => s.volatility > 70);
                    break;
            }
            
            currentStocks = filtered;
            displayStocks(filtered);
        }

        function displayStocks(stocks) {
            const grid = document.getElementById('playsGrid');
            
            grid.innerHTML = stocks.map(stock => {
                const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
                const signalClass = stock.signal === 'STRONG BUY' ? 'signal-strong-buy' : stock.signal === 'ACCUMULATE' || stock.signal === 'BUY' ? 'signal-accumulate' : 'signal-monitor';
                
                return `
                    <div class="play-card" onclick="analyzeStock('${stock.symbol}')">
                        <div class="play-ticker">
                            ${stock.symbol} 
                            <span style="color: ${changeColor}; font-size: 0.6em;">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <span style="font-size: 1.4em; color: #fff;">$${stock.price.toFixed(2)}</span>
                            <span style="color: #aaa; font-size: 0.9em; margin-left: 10px;">(CSV Data)</span>
                        </div>
                        <span class="signal-badge ${signalClass}">
                            ${stock.signal === 'STRONG BUY' ? 'üî• ' : ''}${stock.signal}
                        </span>
                        
                        <div class="play-metrics">
                            <div class="play-metric">
                                <div class="metric-label">Mean Reversion</div>
                                <div class="metric-value" style="color: ${stock.meanRev < -2.0 ? '#10b981' : '#fff'}">${stock.meanRev}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">RSI</div>
                                <div class="metric-value">${stock.rsi}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Inst 33 Score</div>
                                <div class="metric-value" style="color: ${stock.inst33 > 55 ? '#10b981' : '#fff'}">${stock.inst33}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Regime</div>
                                <div class="metric-value">${stock.regime}%</div>
                            </div>
                        </div>
                        
                        <div class="proprietary-insight">
                            <strong>üìä Click to Analyze with LIVE Price</strong>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function analyzeStock(ticker) {
            if (typeof ticker !== 'string') {
                ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            }
            if (!ticker) return;
            
            // Get CSV data for proprietary indicators
            const csvStock = STOCK_DATA.find(s => s.symbol === ticker);
            if (!csvStock) {
                alert('Stock not found in watchlist. Please search one of: ' + STOCK_DATA.map(s => s.symbol).join(', '));
                return;
            }
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ FETCHING LIVE DATA...';
            
            document.getElementById('playsGrid').classList.add('hidden');
            document.getElementById('detailedView').classList.remove('hidden');
            document.getElementById('detailedView').innerHTML = '<div style="text-align: center; padding: 100px;"><div class="loading-spinner"></div><p style="margin-top: 20px; font-size: 1.2em;">Fetching live price for ' + ticker + '...</p></div>';
            
            // Fetch live price
            const liveData = await fetchLivePrice(ticker);
            
            let finalPrice, finalChange, finalChangePercent, dataSource;
            
            if (liveData.success) {
                finalPrice = liveData.price;
                finalChange = liveData.change;
                finalChangePercent = liveData.changePercent;
                dataSource = 'LIVE (Finnhub)';
            } else {
                finalPrice = csvStock.price;
                finalChange = csvStock.change;
                finalChangePercent = csvStock.change;
                dataSource = 'CSV Data';
                console.log('Live fetch failed, using CSV:', liveData.message);
            }
            
            const changeColor = finalChangePercent >= 0 ? '#10b981' : '#ef4444';
            
            document.getElementById('detailedView').innerHTML = `
                <div class="detailed-view">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap;">
                        <div>
                            <div style="font-size: 3em; font-weight: 700;">${ticker}</div>
                            <span class="signal-badge ${csvStock.signal === 'STRONG BUY' ? 'signal-strong-buy' : 'signal-accumulate'}">
                                ${csvStock.signal}
                            </span>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 2.5em; font-weight: 700; color: ${changeColor}">
                                $${finalPrice.toFixed(2)}
                                ${liveData.success ? '<span class="live-indicator"></span>' : ''}
                            </div>
                            <div style="color: ${changeColor}; font-size: 1.2em;">
                                ${finalChangePercent > 0 ? '+' : ''}${finalChangePercent.toFixed(2)}%
                            </div>
                            <div style="color: #aaa; font-size: 0.9em; margin-top: 5px;">
                                ${dataSource} ${liveData.success ? '‚Ä¢ Real-time' : '‚Ä¢ From CSV'}
                            </div>
                        </div>
                    </div>
                    
                    ${!liveData.success ? `
                        <div style="background: rgba(245, 158, 11, 0.2); border-left: 4px solid #f59e0b; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <strong style="color: #f59e0b;">‚ö†Ô∏è Using CSV Data:</strong> 
                            ${FINNHUB_API_KEY ? 'Live API call failed. ' + liveData.message : 'No API key configured. Add Finnhub key for live prices.'}
                        </div>
                    ` : ''}
                    
                    <div class="brief-section">
                        <h3>üéØ Your Proprietary Signals</h3>
                        <div class="play-metrics" style="grid-template-columns: repeat(3, 1fr);">
                            <div class="play-metric">
                                <div class="metric-label">Mean Reversion</div>
                                <div class="metric-value" style="color: ${csvStock.meanRev < -2.0 ? '#10b981' : '#fff'}">${csvStock.meanRev}</div>
                                <div style="font-size: 0.85em; color: #aaa; margin-top: 5px;">
                                    ${csvStock.meanRev < -2.0 ? 'EXTREME OVERSOLD ‚úì' : 'Normal range'}
                                </div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Inst 33 Flow</div>
                                <div class="metric-value" style="color: ${csvStock.inst33 > 55 ? '#10b981' : '#fff'}">${csvStock.inst33}</div>
                                <div style="font-size: 0.85em; color: #aaa; margin-top: 5px;">
                                    ${csvStock.inst33 > 55 ? 'ACCUMULATION ‚úì' : 'Neutral'}
                                </div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Regime Detection</div>
                                <div class="metric-value">${csvStock.regime}%</div>
                                <div style="font-size: 0.85em; color: #aaa; margin-top: 5px;">
                                    ${csvStock.regime > 70 ? 'STRONG TREND ‚úì' : 'Developing'}
                                </div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">RSI Wilder</div>
                                <div class="metric-value">${csvStock.rsi}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Volatility</div>
                                <div class="metric-value">${csvStock.volatility}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Sell Pressure</div>
                                <div class="metric-value">${csvStock.sellPct}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Vol vs Normal</div>
                                <div class="metric-value">${csvStock.volVsNormal}x</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Master Score</div>
                                <div class="metric-value">${csvStock.masterScore}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Composite</div>
                                <div class="metric-value">${csvStock.composite}</div>
                            </div>
