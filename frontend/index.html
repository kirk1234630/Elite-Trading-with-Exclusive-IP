<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Trading Analytics - 57 Stocks</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://s3.tradingview.com/tv.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a3e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
    }

    .header {
      background: rgba(20, 20, 50, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #00d4ff;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 1.8em;
      font-weight: 900;
      background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .search-bar {
      flex: 1;
      max-width: 500px;
      margin: 0 2rem;
      display: flex;
      align-items: center;
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid #444;
      border-radius: 10px;
      padding: 0.8rem 1rem;
      gap: 0.8rem;
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
      font-size: 1em;
    }

    .search-bar button {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s;
    }

    .search-bar button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .btn-large {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .btn-refresh {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .btn-brief {
      background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
      color: white;
    }

    .btn-large:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-tabs {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(70, 70, 120, 0.6);
      border: 2px solid #444;
      color: #b0b8c1;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .filter-btn:hover {
      border-color: #00d4ff;
      color: #00d4ff;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      color: white;
      border-color: transparent;
    }

    /* ============ NEWSLETTER PAGE STYLES ============ */
    .newsletter-page {
      display: none;
    }

    .newsletter-page.active {
      display: block;
    }

    .newsletter-header {
      text-align: center;
      margin-bottom: 3rem;
      border-bottom: 3px solid #00d4ff;
      padding-bottom: 2rem;
    }

    .newsletter-header h1 {
      font-size: 2.5em;
      color: #00d4ff;
      margin-bottom: 0.5rem;
    }

    .newsletter-date {
      font-size: 1.1em;
      color: #10b981;
      margin-top: 1rem;
    }

    .newsletter-section {
      margin-bottom: 3rem;
      padding: 2rem;
      background: rgba(0, 212, 255, 0.05);
      border-left: 4px solid #10b981;
      border-radius: 10px;
    }

    .newsletter-section h2 {
      color: #10b981;
      font-size: 1.8em;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .newsletter-section h3 {
      color: #00d4ff;
      font-size: 1.3em;
      margin: 2rem 0 1rem 0;
    }

    .newsletter-section p {
      color: #b0b8c1;
      line-height: 1.8;
      margin-bottom: 1rem;
      font-size: 1em;
    }

    .macro-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .macro-card {
      background: rgba(124, 58, 237, 0.1);
      border: 2px solid #7c3aed;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
    }

    .macro-card h4 {
      color: #00d4ff;
      font-size: 0.9em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .macro-value {
      font-size: 2em;
      font-weight: 900;
      color: #10b981;
      margin: 0.5rem 0;
    }

    .macro-change {
      font-size: 0.9em;
      color: #b0b8c1;
    }

    .ai-commentary {
      background: rgba(124, 58, 237, 0.15);
      border-left: 4px solid #7c3aed;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      font-style: italic;
      color: #d1d5db;
      line-height: 1.8;
    }

    .newsletter-table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
      font-size: 0.9em;
    }

    .newsletter-table th {
      background: rgba(124, 58, 237, 0.3);
      color: #00d4ff;
      padding: 1rem;
      text-align: left;
      font-weight: 700;
      border: 1px solid #444;
    }

    .newsletter-table td {
      padding: 0.8rem 1rem;
      border: 1px solid #444;
      color: #b0b8c1;
    }

    .newsletter-table tr:hover {
      background: rgba(0, 212, 255, 0.1);
    }

    .highlight-box {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(6, 182, 212, 0.2) 100%);
      border: 2px solid #10b981;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
    }

    .highlight-box h3 {
      color: #10b981;
      margin-bottom: 1rem;
    }

    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stock-card {
      background: linear-gradient(145deg, #1a1a40 0%, #242850 100%);
      border: 2px solid #333;
      border-radius: 15px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .stock-card:hover {
      border-color: #00d4ff;
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
    }

    .stock-symbol {
      font-size: 2.2em;
      font-weight: 900;
      color: white;
      margin-bottom: 0.5rem;
    }

    .stock-price {
      font-size: 1.8em;
      color: #00d4ff;
      font-weight: 900;
      margin-bottom: 0.3rem;
    }

    .stock-change {
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .stock-change.positive {
      color: #10b981;
    }

    .stock-change.negative {
      color: #ef4444;
    }

    .signal-badge {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.85em;
      margin-bottom: 1rem;
    }

    .stock-metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
      font-size: 0.9em;
      margin: 1rem 0;
    }

    .metric {
      background: rgba(0, 212, 255, 0.1);
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
    }

    .metric-label {
      font-size: 0.8em;
      color: #b0b8c1;
      text-transform: uppercase;
    }

    .metric-value {
      font-size: 1.2em;
      color: #00d4ff;
      font-weight: 700;
    }

    .edge-box {
      background: rgba(16, 185, 129, 0.1);
      border-left: 4px solid #10b981;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 0.85em;
      line-height: 1.6;
      color: #d1fae5;
      min-height: 100px;
    }

    .edge-title {
      font-weight: 700;
      color: #10b981;
      margin-bottom: 0.5rem;
    }

    .ai-loading {
      color: #00d4ff;
      font-style: italic;
    }

    /* RESEARCH PAGE */
    .research-page {
      display: none;
    }

    .research-page.active {
      display: block;
    }

    .research-header {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .research-title {
      font-size: 3.5em;
      font-weight: 900;
    }

    .research-analysis {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 1rem;
      line-height: 1.8;
    }

    /* LARGER CHART SECTION */
    .chart-section {
      margin-bottom: 2rem;
    }

    .chart-controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .timeframe-btn {
      padding: 0.8rem 1.5rem;
      background: rgba(70, 70, 120, 0.6);
      border: 2px solid #444;
      color: #b0b8c1;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .timeframe-btn:hover {
      border-color: #00d4ff;
      color: #00d4ff;
    }

    .timeframe-btn.active {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      color: white;
      border-color: transparent;
    }

    .chart-box {
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 1.5rem;
      min-height: 800px;
    }

    .chart-box h3 {
      color: #00d4ff;
      margin-bottom: 1rem;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chart-container {
      width: 100%;
      height: 750px;
      background: rgba(20, 20, 50, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    .commentary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .commentary-box {
      background: rgba(30, 30, 60, 0.8);
      border: 2px solid #444;
      border-radius: 15px;
      padding: 1.5rem;
    }

    .commentary-box h3 {
      color: #06b6d4;
      margin-bottom: 1rem;
      font-size: 1.2em;
    }

    .commentary-text {
      color: #b0b8c1;
      line-height: 1.8;
      font-size: 0.95em;
    }

    /* AI CHAT */
    .ai-chat-widget {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 400px;
      max-height: 600px;
      background: rgba(30, 30, 60, 0.95);
      border: 2px solid #00d4ff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      z-index: 150;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      transform: translateY(calc(100% + 20px));
      opacity: 0;
      transition: all 0.3s;
      pointer-events: none;
    }

    .ai-chat-widget.active {
      transform: translateY(0);
      opacity: 1;
      pointer-events: all;
    }

    .ai-chat-header {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      color: white;
      padding: 1.2rem;
      border-radius: 13px 13px 0 0;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ai-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      padding: 0.9rem 1.2rem;
      border-radius: 10px;
      max-width: 90%;
      word-wrap: break-word;
      font-size: 0.9em;
      line-height: 1.6;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      color: white;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(0, 212, 255, 0.15);
      color: #b0b8c1;
      border: 1px solid #00d4ff;
    }

    .ai-input {
      display: flex;
      gap: 0.8rem;
      padding: 1.2rem;
      border-top: 1px solid #444;
    }

    .ai-input input {
      flex: 1;
      background: rgba(20, 20, 50, 0.8);
      border: 1px solid #444;
      color: white;
      padding: 0.8rem;
      border-radius: 8px;
      outline: none;
    }

    .ai-input button {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }

    .ai-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 140;
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
      transition: all 0.3s;
    }

    .ai-toggle:hover {
      transform: scale(1.1);
    }

    .ai-toggle.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: #00d4ff;
    }

    @media (max-width: 1024px) {
      .commentary-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .ai-chat-widget {
        width: calc(100% - 20px);
        right: 10px;
        left: 10px;
        max-width: none;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo" onclick="goHome()">ðŸ“Š Elite Trading Analytics</div>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search ticker..." onkeypress="if(event.key==='Enter') searchAndResearch()">
      <button onclick="searchAndResearch()">ANALYZE</button>
    </div>
    <button style="background: none; border: none; color: #00d4ff; font-size: 1.5em; cursor: pointer;" onclick="toggleAI()">
      <i class="fas fa-comments"></i>
    </button>
  </div>

  <!-- HOME PAGE -->
  <div id="homePage">
    <div class="container">
      <div style="background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%); border-radius: 20px; padding: 3rem 2rem; text-align: center; margin-bottom: 2rem; box-shadow: 0 12px 40px rgba(124, 58, 237, 0.3);">
        <h1 style="font-size: 2.8em; font-weight: 900; margin-bottom: 0.5rem;">Elite Trading Analytics</h1>
        <p style="font-size: 1.1em; opacity: 0.95;">57 Institutional-Grade Stock Recommendations</p>
      </div>

      <div class="action
