<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Trading Analytics - Complete Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .top-nav {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo-text {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid #667eea;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            border: none;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .market-story-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .story-title {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .story-narrative {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
            padding: 20px;
        }

        .api-status {
            font-size: 0.9em;
            color: rgba(255,255,255,0.7);
            margin-top: 15px;
        }

        .proprietary-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #10b981;
            color: #10b981;
            font-weight: 700;
            margin: 10px 5px;
        }

        .search-section {
            max-width: 900px;
            margin: 30px auto;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 20px 28px;
            font-size: 1.3em;
            background: rgba(255,255,255,0.12);
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 15px;
            color: white;
            outline: none;
        }

        .analyze-btn {
            padding: 20px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05em;
        }

        .btn-scanner {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-brief {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .play-card {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .play-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .play-ticker {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9em;
            margin: 5px 5px 15px 0;
        }

        .signal-strong-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .signal-accumulate {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .play-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 15px 0;
        }

        .play-metric {
            background: rgba(102, 126, 234, 0.12);
            padding: 12px;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }

        .proprietary-insight {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            margin-right: 5px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chart-container {
            background: #0a0a1a;
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            min-height: 800px;
            position: relative;
        }

        .price-targets-section {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #667eea;
        }

        .targets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .target-box {
            background: rgba(102, 126, 234, 0.15);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .target-box:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        .target-label {
            font-size: 0.9em;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .target-price {
            font-size: 2em;
            font-weight: 700;
            color: #10b981;
        }

        .target-percent {
            font-size: 1.1em;
            color: #667eea;
            margin-top: 5px;
        }

        .chart-signals-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            border: 2px solid #667eea;
            max-width: 400px;
        }

        .newsletter-section {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 50px;
            margin: 30px 0;
            max-width: 1400px;
        }

        .newsletter-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
        }

        .newsletter-title {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .newsletter-subtitle {
            font-size: 1.1em;
            color: #aaa;
        }

        .section-header {
            background: rgba(102, 126, 234, 0.15);
            padding: 20px 30px;
            border-radius: 15px;
            margin: 30px 0 20px 0;
            border-left: 5px solid #667eea;
        }

        .section-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .tldr-box {
            background: rgba(16, 185, 129, 0.15);
            border-left: 5px solid #10b981;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .stock-list {
            list-style: none;
            padding: 0;
        }

        .stock-list li {
            padding: 20px;
            margin: 15px 0;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            border-left: 4px solid #10b981;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stock-list li:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(10px);
        }

        .table-container {
            overflow-x: auto;
            margin: 25px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background: #667eea;
            padding: 15px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .plays-grid {
                grid-template-columns: 1fr;
            }
            .targets-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-logo" onclick="goToHome()">
            <span style="font-size: 2em;">üìä</span>
            <span class="nav-logo-text">Elite Trading Analytics</span>
        </div>
        <div class="nav-actions">
            <button class="nav-btn" onclick="goToHome()">üè† Home</button>
            <button class="nav-btn" onclick="viewFullNewsletter()">üì∞ Full Brief</button>
            <button class="nav-btn" onclick="runFullScanner()">üîÑ Scan</button>
            <button class="nav-btn" onclick="enableAutoUpdate()">ü§ñ AI Auto-Update</button>
        </div>
    </div>

    <div class="container">
        <div class="market-story-header" id="homeHeader">
            <h1 class="story-title">Elite Trading Analytics</h1>
            <div class="story-narrative" id="marketNarrative">
                "Multi-API Platform + Proprietary ThinkScript + Real-Time AI Analysis"
            </div>
            <div>
                <span class="proprietary-badge">Mean Reversion</span>
                <span class="proprietary-badge">Inst 33 Flow</span>
                <span class="proprietary-badge">Regime Detection</span>
                <span class="proprietary-badge">AI-Powered</span>
            </div>
            <div class="api-status" id="apiStatus">üîÑ Ready for analysis...</div>
        </div>

        <div class="search-section" id="searchSection">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="tickerInput" 
                    class="search-input"
                    placeholder="Search ticker for LIVE analysis with AI insights..." 
                    onkeypress="if(event.key==='Enter') analyzeStock()"
                />
                <button onclick="analyzeStock()" class="analyze-btn" id="analyzeBtn">
                    üîç DEEP ANALYSIS
                </button>
            </div>
            
            <div class="action-buttons">

                    üéØ SCAN MARKETS
                </button>
                <button onclick="viewFullNewsletter()" class="btn btn-brief">
                    üì∞ FULL MARKET BRIEF
                </button>
            </div>
        </div>

        <div id="detailedView" class="hidden"></div>
        
        <div class="plays-grid" id="playsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p style="font-size: 1.2em;">Loading watchlist with AI analysis...</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // MULTI-API CONFIGURATION
        const API_CONFIG = {
            primary: {
                name: 'Render Backend',
                baseUrl: 'https://elite-trading-with-exclusive-ip.onrender.com/api',
                quote: (ticker) => `/quote?ticker=${ticker}`
            },
            fallback1: {
                name: 'Yahoo Finance',
                baseUrl: 'https://query1.finance.yahoo.com',
                quote: (ticker) => `/v7/finance/quote?symbols=${ticker}`
            }
        };

        let currentAPI = 'primary';
        let autoUpdateEnabled = false;
        let autoUpdateInterval = null;

        // EXPANDED CSV DATA WITH ALL YOUR STOCKS
        const WATCHLIST_CSV_DATA = [
            {symbol:'MU',price:201.37,change:-10.87,pct5Day:-15.02,meanRev:-2.47,rsi:41.24,volume:47420728,sellPct:94.29,volatility:60.0,regime:75.6,inst33:53,masterScore:3.0,signal:"STRONG BUY",entry:201,target1:220,target2:235,stop:190},
            {symbol:'SE',price:130.99,change:-8.74,pct5Day:-6.46,meanRev:-2.46,rsi:27.72,volatility:42.0,regime:51.7,inst33:38,masterScore:1.0,signal:"ACCUMULATE",entry:131,target1:150,target2:165,stop:120},
            {symbol:'MRVL',price:76.68,change:-5.71,pct5Day:-12.39,meanRev:-2.38,rsi:36.84,volatility:71.0,regime:56.6,inst33:28,masterScore:1.0,signal:"ACCUMULATE",entry:77,target1:88,target2:95,stop:70},
            {symbol:'SNOW',price:244.66,change:-3.29,pct5Day:-4.77,meanRev:-2.30,rsi:39.87,volatility:56.0,regime:91.1,inst33:63,masterScore:1.0,signal:"BUY",entry:245,target1:270,target2:290,stop:235},
            {symbol:'TTWO',price:216.23,change:-2.84,pct5Day:-2.35,meanRev:-2.28,rsi:43.08,volatility:75.0,regime:68.5,inst33:58,masterScore:1.0,signal:"ACCUMULATE",entry:216,target1:240,target2:260,stop:205},
            {symbol:'RIVN',price:18.56,change:-1.96,pct5Day:7.74,meanRev:-1.75,rsi:58.91,volatility:52.0,regime:99.1,inst33:65,masterScore:3.0,composite:2.0,signal:"BUY",entry:18.5,target1:22,target2:25,stop:17},
            {symbol:'EA',price:194.94,change:-1.26,meanRev:-1.74,rsi:46.82,volatility:72.0,regime:64.7,inst33:53,signal:"MONITOR",entry:195,target1:210,target2:225,stop:185},
            {symbol:'LULU',price:456.78,change:-1.17,meanRev:-1.49,rsi:49.1,volatility:80.0,regime:28.2,inst33:58,signal:"MONITOR",entry:457,target1:490,target2:520,stop:440}
        ];

        let currentStocks = [...WATCHLIST_CSV_DATA];

        // PRICE PROJECTION CALCULATOR
        function calculatePriceTargets(stock) {
            const currentPrice = stock.price;
            const volatility = stock.volatility / 100;
            const meanRev = stock.meanRev;
            const regime = stock.regime / 100;
            
            // 5-day estimate based on mean reversion + volatility
            const fiveDayMove = (Math.abs(meanRev) * volatility * 0.3) * currentPrice;
            const fiveDayEst = meanRev < -2 ? currentPrice + fiveDayMove : currentPrice + (fiveDayMove * 0.5);
            
            // 10-day estimate with regime factor
            const tenDayMove = (Math.abs(meanRev) * volatility * 0.5 * regime) * currentPrice;
            const tenDayEst = meanRev < -2 ? currentPrice + tenDayMove : currentPrice + (tenDayMove * 0.7);
            
            // 30-day target
            const thirtyDayMove = (Math.abs(meanRev) * volatility * regime) * currentPrice;
            const thirtyDayEst = meanRev < -2 ? currentPrice + thirtyDayMove : currentPrice + tenDayMove;
            
            return {
                fiveDay: fiveDayEst,
                fiveDayPercent: ((fiveDayEst - currentPrice) / currentPrice * 100),
                tenDay: tenDayEst,
                tenDayPercent: ((tenDayEst - currentPrice) / currentPrice * 100),
                thirtyDay: thirtyDayEst,
                thirtyDayPercent: ((thirtyDayEst - currentPrice) / currentPrice * 100)
            };
        }

        function updateAPIStatus(message) {
            const el = document.getElementById('apiStatus');
            if (el) el.textContent = message;
        }

        async function fetchWithFallback(ticker) {
            const apis = ['primary', 'fallback1'];
            
            for (const apiKey of apis) {
                try {
                    updateAPIStatus(`Trying ${API_CONFIG[apiKey].name}...`);
                    const result = await attemptFetch(apiKey, ticker);
                    
                    if (result.success) {
                        currentAPI = apiKey;
                        updateAPIStatus(`‚úÖ ${API_CONFIG[apiKey].name}`);
                        return result;
                    }
                } catch (error) {
                    continue;
                }
            }
            
            updateAPIStatus(`‚ö†Ô∏è Using CSV data`);
            return fetchFromCSV(ticker);
        }

        async function attemptFetch(apiKey, ticker) {
            const config = API_CONFIG[apiKey];
            
            if (apiKey === 'primary') {
                const url = config.baseUrl + config.quote(ticker);
                const res = await fetch(url, { signal: AbortSignal.timeout(5000) });
                
                if (!res.ok) throw new Error('API error');
                
                const data = await res.json();
                const quote = data['Global Quote'];
                
                return {
                    success: true,
                    price: parseFloat(quote['05. price']),
                    change: parseFloat(quote['10. change percent'].replace('%', '')),
                    volume: parseInt(quote['06. volume']),
                    source: config.name
                };
            } else {
                const url = config.baseUrl + config.quote(ticker);
                const res = await fetch(url);
                
                if (!res.ok) throw new Error('API error');
                
                const data = await res.json();
                const quote = data.quoteResponse.result[0];
                
                return {
                    success: true,
                    price: quote.regularMarketPrice,
                    change: quote.regularMarketChangePercent,
                    volume: quote.regularMarketVolume,
                    source: config.name
                };
            }
        }

        function fetchFromCSV(ticker) {
            const stock = WATCHLIST_CSV_DATA.find(s => s.symbol === ticker);
            if (stock) {
                return {
                    success: true,
                    price: stock.price,
                    change: stock.change,
                    source: 'CSV Data',
                    csvData: stock
                };
            }
            return { success: false };
        }

        window.addEventListener('load', () => {
            loadTopPlays();
        });

        function goToHome() {
            document.getElementById('detailedView').classList.add('hidden');
            document.getElementById('playsGrid').classList.remove('hidden');
            document.getElementById('homeHeader').classList.remove('hidden');
            document.getElementById('searchSection').classList.remove('hidden');
            displayStocks(currentStocks);
        }

        async function loadTopPlays() {
            const plays = [];

            for (const stock of WATCHLIST_CSV_DATA) {
                try {
                    const data = await fetchWithFallback(stock.symbol);
                    
                    plays.push({
                        ...stock,
                        price: data.price || stock.price,
                        change: data.change || stock.change,
                        source: data.source
                    });
                } catch (error) {
                    plays.push({...stock, source: 'CSV Only'});
                }
            }

            currentStocks = plays;
            displayStocks(plays);
        }

        function displayStocks(stocks) {
            const grid = document.getElementById('playsGrid');
            
            grid.innerHTML = stocks.map(stock => {
                const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
                const signalClass = stock.signal === 'STRONG BUY' ? 'signal-strong-buy' : 'signal-accumulate';
                const targets = calculatePriceTargets(stock);
                
                return `
                    <div class="play-card" onclick="analyzeStock('${stock.symbol}')">
                        <div class="play-ticker">
                            ${stock.symbol} 
                            ${stock.price > 0 ? `<span style="color: ${changeColor}; font-size: 0.6em;">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>` : ''}
                        </div>
                        <div style="margin-bottom: 10px;">
                            ${stock.price > 0 ? `<span style="font-size: 1.4em; color: #fff;">$${stock.price.toFixed(2)}</span>` : '<span style="color: #aaa;">Loading...</span>'}
                            ${stock.source ? `<span style="color: #666; font-size: 0.8em; margin-left: 10px;">${stock.source}</span>` : ''}
                        </div>
                        <span class="signal-badge ${signalClass}">
                            ${stock.signal === 'STRONG BUY' ? 'üî• ' : stock.signal === 'BUY' ? 'üìà ' : 'üéØ '}${stock.signal}
                        </span>
                        
                        <div class="play-metrics">
                            <div class="play-metric">
                                <div class="metric-label">5-Day Est</div>
                                <div class="metric-value" style="color: #10b981; font-size: 1.1em;">$${targets.fiveDay.toFixed(2)}</div>
                                <div style="color: #10b981; font-size: 0.8em;">(+${targets.fiveDayPercent.toFixed(1)}%)</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">10-Day Est</div>
                                <div class="metric-value" style="color: #10b981; font-size: 1.1em;">$${targets.tenDay.toFixed(2)}</div>
                                <div style="color: #10b981; font-size: 0.8em;">(+${targets.tenDayPercent.toFixed(1)}%)</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Mean Rev</div>
                                <div class="metric-value" style="color: ${stock.meanRev < -2.0 ? '#10b981' : '#fff'}">${stock.meanRev}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Inst 33</div>
                                <div class="metric-value" style="color: ${stock.inst33 > 55 ? '#10b981' : '#fff'}">${stock.inst33}</div>
                            </div>
                        </div>
                        
                        <div class="proprietary-insight">
                            <strong>‚¨ÜÔ∏è ENTRY:</strong> $${stock.entry}<br>
                            <strong>üéØ TARGET:</strong> $${stock.target1} ‚Üí $${stock.target2}<br>
                            <strong>üõë STOP:</strong> $${stock.stop}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function analyzeStock(ticker) {
