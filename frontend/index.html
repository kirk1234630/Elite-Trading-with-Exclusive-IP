<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Tester</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a2e;
            color: #e0e0e0;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 { color: #10b981; }
        .test-box {
            background: #2d2d44;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px 5px;
        }
        button:hover { background: #059669; }
        .result {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success { border-left: 5px solid #10b981; }
        .error { border-left: 5px solid #ef4444; }
        input {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Quick API Tester</h1>
    
    <div class="test-box">
        <h2>Test Your Backend</h2>
        <input type="text" id="apiUrl" value="https://elite-trading-with-exclusive-ip.onrender.com/api" placeholder="API Base URL">
        <input type="text" id="ticker" value="AAPL" placeholder="Ticker">
        
        <div style="margin-top: 20px;">
            <button onclick="testQuote()">Test /quote</button>
            <button onclick="testTimeseries()">Test /timeseries</button>
            <button onclick="testDirect()">Test Direct API</button>
            <button onclick="testCORS()">Check CORS</button>
        </div>
    </div>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }

        async function testQuote() {
            const base = document.getElementById('apiUrl').value;
            const ticker = document.getElementById('ticker').value;
            const url = `${base}/quote?ticker=${ticker}`;
            
            log(`Testing: ${url}`, 'info');
            
            try {
                const start = Date.now();
                const response = await fetch(url, { 
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    signal: AbortSignal.timeout(10000)
                });
                
                const duration = Date.now() - start;
                
                log(`Response Status: ${response.status} ${response.statusText}\nTime: ${duration}ms`, 
                    response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`SUCCESS! Data:\n${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    const text = await response.text();
                    log(`Error Response:\n${text}`, 'error');
                }
            } catch (error) {
                log(`FAILED: ${error.message}`, 'error');
            }
        }

        async function testTimeseries() {
            const base = document.getElementById('apiUrl').value;
            const ticker = document.getElementById('ticker').value;
            const url = `${base}/timeseries?ticker=${ticker}`;
            
            log(`Testing: ${url}`, 'info');
            
            try {
                const response = await fetch(url, { signal: AbortSignal.timeout(10000) });
                log(`Response: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Data:\n${JSON.stringify(data, null, 2)}`, 'success');
                }
            } catch (error) {
                log(`FAILED: ${error.message}`, 'error');
            }
        }

        async function testDirect() {
            log('Testing direct Alpha Vantage API...', 'info');
            const ticker = document.getElementById('ticker').value;
            const apiKey = 'demo'; // Using demo key
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${ticker}&apikey=${apiKey}`;
            
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    log(`Direct Alpha Vantage works!\n${JSON.stringify(data, null, 2)}`, 'success');
                    
                    if (data['Note']) {
                        log('‚ö†Ô∏è Rate limit reached on demo key', 'error');
                    }
                } else {
                    log(`Direct API failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`Direct API error: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            const base = document.getElementById('apiUrl').value;
            log('Checking if backend is accessible...', 'info');
            
            try {
                // Test basic connectivity
                const response = await fetch(base, { 
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                
                log(`Backend responds: ${response.status}`, 'success');
                log(`CORS Headers:\nAccess-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin') || 'Not set'}`, 'info');
                
            } catch (error) {
                log(`Backend unreachable: ${error.message}\n\nPossible issues:\n1. Backend is down\n2. CORS not configured\n3. Network/firewall blocking`, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('Ready! Click buttons to test your API.', 'success');
            
            // Helpful tips
            setTimeout(() => {
                log(`üí° TIPS:\n- If all tests fail, your backend may be down\n- Check Render.com dashboard for backend status\n- Look for error messages in browser console (F12)\n- Try the "Test Direct API" to verify Alpha Vantage works`, 'info');
            }, 1000);
        });
    </script>
</body>
</html>
