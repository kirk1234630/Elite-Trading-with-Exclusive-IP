<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Trading Analytics - Your Proprietary Edge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .market-story-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
            color: white;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .story-title {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .story-narrative {
            max-width: 1000px;
            margin: 0 auto;
            font-size: 1.2em;
            line-height: 1.6;
            padding: 20px;
        }

        .proprietary-badge {
            display: inline-block;
            background: rgba(16, 185, 129, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #10b981;
            color: #10b981;
            font-weight: 700;
            margin: 10px 5px;
        }

        .search-section {
            max-width: 900px;
            margin: 30px auto;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 20px 28px;
            font-size: 1.3em;
            background: rgba(255,255,255,0.12);
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 15px;
            color: white;
            outline: none;
        }

        .analyze-btn {
            padding: 20px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            font-weight: 700;
            cursor: pointer;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05em;
        }

        .btn-brief {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .filter-btn.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .plays-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .play-card {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .play-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .play-ticker {
            font-size: 2.2em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9em;
            margin: 5px 5px 15px 0;
        }

        .signal-strong-buy {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .signal-accumulate {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .play-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 15px 0;
        }

        .play-metric {
            background: rgba(102, 126, 234, 0.12);
            padding: 12px;
            border-radius: 10px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }

        .proprietary-insight {
            background: rgba(16, 185, 129, 0.15);
            border-left: 4px solid #10b981;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .chart-container {
            background: #0a0a1a;
            border-radius: 20px;
            padding: 20px;
            margin: 30px 0;
            min-height: 800px;
        }

        .detailed-view {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
        }

        .market-brief {
            background: linear-gradient(145deg, #2d2d44 0%, #1f1f2e 100%);
            border-radius: 25px;
            padding: 40px;
            margin: 30px 0;
            max-width: 1400px;
        }

        .brief-section {
            background: rgba(102, 126, 234, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .brief-section h3 {
            color: #667eea;
            font-size: 1.6em;
            margin-bottom: 15px;
        }

        .brief-list {
            list-style: none;
            padding: 0;
        }

        .brief-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .plays-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="market-story-header">
            <h1 class="story-title">üìä Elite Trading Analytics</h1>
            <div class="story-narrative">
                "Powered by Your Proprietary ThinkScript Indicators"
            </div>
            <div>
                <span class="proprietary-badge">Mean Reversion</span>
                <span class="proprietary-badge">Inst 33 Flow</span>
                <span class="proprietary-badge">Regime Detection</span>
                <span class="proprietary-badge">Composite Score</span>
            </div>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="tickerInput" 
                    class="search-input"
                    placeholder="Search ticker..." 
                    onkeypress="if(event.key==='Enter') analyzeStock()"
                />
                <button onclick="analyzeStock()" class="analyze-btn">
                    üîç ANALYZE
                </button>
            </div>
            
            <div class="action-buttons">
                <button onclick="viewNewsBrief()" class="btn btn-brief">
                    üì∞ MARKET BRIEF + INSIGHTS
                </button>
            </div>

            <div class="filters">
                <button class="filter-btn active" onclick="filterStocks('all')">All Stocks</button>
                <button class="filter-btn" onclick="filterStocks('strongBuy')">Strong Buy (Mean Rev < -2.0)</button>
                <button class="filter-btn" onclick="filterStocks('institutional')">Inst Flow (Inst 33 > 55)</button>
                <button class="filter-btn" onclick="filterStocks('highVol')">High Vol (> 70%)</button>
            </div>
        </div>

        <div id="detailedView" class="hidden"></div>
        
        <div class="plays-grid" id="playsGrid"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // YOUR CSV DATA - Loaded directly into the app
        const STOCK_DATA = [
            {symbol:"MU",price:201.37,change:-10.87,pct5Day:-15.02,meanRev:-2.47,rsi:41.24,volume:47420728,sellPct:94.29,volVsNormal:1.412,volatility:60.0,regime:75.6,inst33:53,masterScore:3.0,overallScore:0.0,composite:0.0,signal:"STRONG BUY"},
            {symbol:"SE",price:130.99,change:-8.74,pct5Day:-6.46,meanRev:-2.46,rsi:27.72,volume:10163684,sellPct:96.29,volVsNormal:2.05,volatility:42.0,regime:51.7,inst33:38,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"ACCUMULATE"},
            {symbol:"MRVL",price:76.68,change:-5.71,pct5Day:-12.39,meanRev:-2.38,rsi:36.84,volume:23315865,sellPct:92.82,volVsNormal:1.399,volatility:71.0,regime:56.6,inst33:28,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"ACCUMULATE"},
            {symbol:"SNOW",price:244.66,change:-3.29,pct5Day:-4.77,meanRev:-2.30,rsi:39.87,volume:3669359,sellPct:77.23,volVsNormal:1.182,volatility:56.0,regime:91.1,inst33:63,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"BUY"},
            {symbol:"TTWO",price:216.23,change:-2.84,pct5Day:-2.35,meanRev:-2.28,rsi:43.08,volume:1632395,sellPct:81.52,volVsNormal:1.113,volatility:75.0,regime:68.5,inst33:58,masterScore:1.0,overallScore:0.0,composite:0.0,signal:"ACCUMULATE"},
            {symbol:"RIVN",price:18.56,change:-1.96,pct5Day:7.74,meanRev:-1.75,rsi:58.91,volume:32859073,sellPct:88.24,volVsNormal:1.189,volatility:52.0,regime:99.1,inst33:65,masterScore:3.0,overallScore:0.0,composite:2.0,signal:"BUY"},
            {symbol:"EA",price:194.94,change:-1.26,pct5Day:0.2,meanRev:-1.74,rsi:46.82,volume:1695881,sellPct:82.94,volVsNormal:0.793,volatility:72.0,regime:64.7,inst33:53,masterScore:2.0,overallScore:0.0,composite:0.0,signal:"MONITOR"},
            {symbol:"LULU",price:456.78,change:-1.17,pct5Day:6.15,meanRev:-1.49,rsi:49.1,volume:1953854,sellPct:83.38,volVsNormal:1.231,volatility:80.0,regime:28.2,inst33:58,masterScore:2.0,overallScore:0.0,composite:0.0,signal:"MONITOR"},
            {symbol:"ABNB",price:205.43,change:-1.06,pct5Day:-0.82,meanRev:-1.40,rsi:47.19,volume:4186831,sellPct:88.97,volVsNormal:1.165,volatility:82.0,regime:41.1,inst33:58,masterScore:2.0,overallScore:0.0,composite:0.0,signal:"MONITOR"}
        ];

        let currentFilter = 'all';
        let currentStocks = [...STOCK_DATA];

        window.addEventListener('load', () => {
            displayStocks(currentStocks);
        });

        function filterStocks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filtered = [...STOCK_DATA];
            
            switch(filter) {
                case 'strongBuy':
                    filtered = filtered.filter(s => s.meanRev < -2.0);
                    break;
                case 'institutional':
                    filtered = filtered.filter(s => s.inst33 > 55);
                    break;
                case 'highVol':
                    filtered = filtered.filter(s => s.volatility > 70);
                    break;
            }
            
            currentStocks = filtered;
            displayStocks(filtered);
        }

        function displayStocks(stocks) {
            const grid = document.getElementById('playsGrid');
            
            grid.innerHTML = stocks.map(stock => {
                const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
                const signalClass = stock.signal === 'STRONG BUY' ? 'signal-strong-buy' : stock.signal === 'ACCUMULATE' || stock.signal === 'BUY' ? 'signal-accumulate' : 'signal-monitor';
                
                return `
                    <div class="play-card" onclick="analyzeStock('${stock.symbol}')">
                        <div class="play-ticker">
                            ${stock.symbol} 
                            <span style="color: ${changeColor}; font-size: 0.6em;">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <span style="font-size: 1.4em; color: #fff;">$${stock.price.toFixed(2)}</span>
                        </div>
                        <span class="signal-badge ${signalClass}">
                            ${stock.signal === 'STRONG BUY' ? 'üî• ' : ''}${stock.signal}
                        </span>
                        
                        <div class="play-metrics">
                            <div class="play-metric">
                                <div class="metric-label">Mean Reversion</div>
                                <div class="metric-value" style="color: ${stock.meanRev < -2.0 ? '#10b981' : '#fff'}">${stock.meanRev}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">RSI</div>
                                <div class="metric-value">${stock.rsi}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Inst 33 Score</div>
                                <div class="metric-value" style="color: ${stock.inst33 > 55 ? '#10b981' : '#fff'}">${stock.inst33}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Regime</div>
                                <div class="metric-value">${stock.regime}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Volatility</div>
                                <div class="metric-value">${stock.volatility}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Sell Pressure</div>
                                <div class="metric-value">${stock.sellPct}%</div>
                            </div>
                        </div>
                        
                        <div class="proprietary-insight">
                            <strong>üìä Your Edge:</strong><br>
                            ${stock.meanRev < -2.0 ? '‚Ä¢ Extreme mean reversion setup' : ''}<br>
                            ${stock.inst33 > 55 ? '‚Ä¢ Strong institutional accumulation' : ''}<br>
                            ${stock.regime > 70 ? '‚Ä¢ High regime strength (trend confirmed)' : ''}<br>
                            ${stock.volatility > 70 ? '‚Ä¢ Premium options opportunity' : ''}
                            ${stock.sellPct > 90 ? '‚Ä¢ Peak capitulation (bullish reversal zone)' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function analyzeStock(ticker) {
            if (typeof ticker !== 'string') {
                ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            }
            if (!ticker) return;
            
            const stock = STOCK_DATA.find(s => s.symbol === ticker);
            if (!stock) {
                alert('Stock not found in watchlist');
                return;
            }
            
            document.getElementById('playsGrid').classList.add('hidden');
            document.getElementById('detailedView').classList.remove('hidden');
            
            const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
            
            document.getElementById('detailedView').innerHTML = `
                <div class="detailed-view">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap;">
                        <div>
                            <div style="font-size: 3em; font-weight: 700;">${stock.symbol}</div>
                            <span class="signal-badge ${stock.signal === 'STRONG BUY' ? 'signal-strong-buy' : 'signal-accumulate'}">
                                ${stock.signal}
                            </span>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-size: 2.5em; font-weight: 700; color: ${changeColor}">
                                $${stock.price.toFixed(2)}
                            </div>
                            <div style="color: ${changeColor}; font-size: 1.2em;">
                                ${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}% today
                            </div>
                            <div style="color: #aaa; font-size: 1em;">
                                ${stock.pct5Day > 0 ? '+' : ''}${stock.pct5Day.toFixed(2)}% 5-day
                            </div>
                        </div>
                    </div>
                    
                    <div class="brief-section">
                        <h3>üéØ Your Proprietary Signals</h3>
                        <div class="play-metrics" style="grid-template-columns: repeat(3, 1fr);">
                            <div class="play-metric">
                                <div class="metric-label">Mean Reversion</div>
                                <div class="metric-value" style="color: ${stock.meanRev < -2.0 ? '#10b981' : '#fff'}">${stock.meanRev}</div>
                                <div style="font-size: 0.85em; color: #aaa; margin-top: 5px;">
                                    ${stock.meanRev < -2.0 ? 'EXTREME OVERSOLD ‚úì' : 'Normal range'}
                                </div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Inst 33 Flow</div>
                                <div class="metric-value" style="color: ${stock.inst33 > 55 ? '#10b981' : '#fff'}">${stock.inst33}</div>
                                <div style="font-size: 0.85em; color: #aaa; margin-top: 5px;">
                                    ${stock.inst33 > 55 ? 'ACCUMULATION ‚úì' : 'Neutral'}
                                </div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Regime Detection</div>
                                <div class="metric-value">${stock.regime}%</div>
                                <div style="font-size: 0.85em; color: #aaa; margin-top: 5px;">
                                    ${stock.regime > 70 ? 'STRONG TREND ‚úì' : 'Developing'}
                                </div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">RSI Wilder</div>
                                <div class="metric-value">${stock.rsi}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Volatility</div>
                                <div class="metric-value">${stock.volatility}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Sell Pressure</div>
                                <div class="metric-value">${stock.sellPct}%</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Vol vs Normal</div>
                                <div class="metric-value">${stock.volVsNormal}x</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Master Score</div>
                                <div class="metric-value">${stock.masterScore}</div>
                            </div>
                            <div class="play-metric">
                                <div class="metric-label">Composite</div>
                                <div class="metric-value">${stock.composite}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="proprietary-insight" style="margin: 20px 0; padding: 25px;">
                        <h3 style="color: #10b981; margin-bottom: 15px;">üí° Trade Setup Analysis</h3>
                        <div style="line-height: 2;">
                            ${stock.meanRev < -2.0 ? '<strong>‚úì MEAN REVERSION EXTREME:</strong> Price is at statistical extreme, high probability reversal zone<br>' : ''}
                            ${stock.sellPct > 90 ? '<strong>‚úì CAPITULATION SIGNAL:</strong> Sell pressure at ' + stock.sellPct + '% indicates panic selling exhaustion<br>' : ''}
                            ${stock.inst33 > 55 ? '<strong>‚úì INSTITUTIONAL ACCUMULATION:</strong> Smart money positioning with Inst 33 score of ' + stock.inst33 + '<br>' : ''}
                            ${stock.regime > 70 ? '<strong>‚úì REGIME STRENGTH:</strong> ' + stock.regime + '% regime indicates established trend structure<br>' : ''}
                            ${stock.volatility > 70 ? '<strong>‚úì HIGH VOLATILITY:</strong> Premium options environment - consider credit spreads<br>' : ''}
                            ${stock.volVsNormal > 1.5 ? '<strong>‚úì VOLUME SURGE:</strong> ' + stock.volVsNormal + 'x normal volume confirms conviction<br>' : ''}
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <div id="tradingview_chart" style="height: 700px;"></div>
                    </div>
                    
                    <button onclick="backToGrid()" class="btn btn-brief" style="width: 100%; padding: 20px; font-size: 1.2em;">
                        ‚Üê BACK TO WATCHLIST
                    </button>
                </div>
            `;
            
            // Load TradingView chart with buy/sell annotations
            new TradingView.widget({
                "width": "100%",
                "height": 700,
                "symbol": stock.symbol,
                "interval": "D",
                "timezone": "America/New_York",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "container_id": "tradingview_chart",
                "studies": [
                    "STD;MACD",
                    "STD;RSI",
                    "STD;Volume"
                ],
                "disabled_features": ["use_localstorage_for_settings"],
                "enabled_features": ["study_templates"]
            });
        }

        function backToGrid() {
            document.getElementById('detailedView').classList.add('hidden');
            document.getElementById('playsGrid').classList.remove('hidden');
            displayStocks(currentStocks);
        }

        function viewNewsBrief() {
            document.getElementById('playsGrid').classList.add('hidden');
            document.getElementById('detailedView').classList.remove('hidden');
            
            const strongBuyStocks = STOCK_DATA.filter(s => s.meanRev < -2.0);
            const instStocks = STOCK_DATA.filter(s => s.inst33 > 55);
            const highVolStocks = STOCK_DATA.filter(s => s.volatility > 70);
            
            document.getElementById('detailedView').innerHTML = `
                <div class="market-brief">
                    <h2 style="font-size: 2.5em; color: #667eea; text-align: center; margin-bottom: 30px;">
                        üì∞ Elite Market Brief - November 20, 2025
                    </h2>
                    <p style="text-align: center; color: #aaa; margin-bottom: 40px;">
                        Powered by Your Proprietary ThinkScript Indicators
                    </p>
                    
                    <div class="brief-section">
                        <h3>üî• STRONG BUY SIGNALS (Mean Reversion < -2.0)</h3>
                        <ul class="brief-list">
                            ${strongBuyStocks.map(s => `
                                <li>
                                    <strong style="color: #10b981;">${s.symbol}</strong> @ $${s.price.toFixed(2)} 
                                    <span style="color: ${s.change >= 0 ? '#10b981' : '#ef4444'}">(${s.change > 0 ? '+' : ''}${s.change.toFixed(2)}%)</span>
                                    <br>
                                    <span style="color: #aaa;">
                                        ‚Ä¢ Mean Reversion: <strong>${s.meanRev}</strong> (extreme oversold)
                                        ‚Ä¢ RSI: ${s.rsi} ‚Ä¢ Sell Pressure: ${s.sellPct}%
                                        ‚Ä¢ Regime: ${s.regime}% ‚Ä¢ Inst 33: ${s.inst33}
                                    </span>
                                    <br>
                                    <span style="color: #10b981;">
                                        üìä Edge: Statistical extreme + ${s.sellPct > 90 ? 'capitulation' : 'heavy selling'} = high-probability reversal
                                    </span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    
                    <div class="brief-section">
                        <h3>üè¶ INSTITUTIONAL ACCUMULATION (Inst 33 > 55)</h3>
                        <ul class="brief-list">
                            ${instStocks.map(s => `
                                <li>
                                    <strong style="color: #667eea;">${s.symbol}</strong> @ $${s.price.toFixed(2)}
                                    <br>
                                    <span style="color: #aaa;">
                                        ‚Ä¢ Inst 33 Score: <strong>${s.inst33}</strong> (smart money positioning)
