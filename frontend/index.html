    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script>
        // WATCHLIST - TICKERS ONLY (indicators calculated in real-time)
        const WATCHLIST_TICKERS = ["SNDK","OKLO","IONQ","MU","DDOG","SE","CRWV","MRNA","COIN","DASH","LYFT","SOFI","SMCI","ENVX","LCID","TSLA","NIO","UPST","NET","RKLB","FSLR","SNOW","TTWO","RIVN","EA","LULU","ABNB","SHOP","ROKU","PLTR","PATH","RDDT","ZS","SQ","CRWD","MARA","HOOD","BILL","U","AI","CVNA","TDOC","CELH","AFRM","GRAB","KVUE","ARM","META","PINS","WOLF","APP","NFLX","NVDA","DIS","CHWY","GOOGL","GOOG"];

        const API_BASE = 'https://elite-trading-with-exclusive-ip.onrender.com/api';
        let currentFilter = 'all';
        let liveStockData = [];

        // REAL-TIME ThinkScript Calculations
        class ThinkScriptCalculator {
            // Calculate CUSUM (Mean Reversion)
            static calculateCUSUM(prices) {
                const returns = prices.slice(1).map((p, i) => (p - prices[i]) / prices[i]);
                const mean = returns.reduce((a, b) => a + b, 0) / returns.length;
                let cusum = 0;
                returns.forEach(r => {
                    cusum += (r - mean);
                });
                return (cusum / returns.length).toFixed(2);
            }

            // Calculate RSI (Wilder)
            static calculateRSI(prices, period = 14) {
                const changes = prices.slice(1).map((p, i) => p - prices[i]);
                const gains = changes.map(c => c > 0 ? c : 0);
                const losses = changes.map(c => c < 0 ? -c : 0);
                
                let avgGain = gains.slice(0, period).reduce((a, b) => a + b, 0) / period;
                let avgLoss = losses.slice(0, period).reduce((a, b) => a + b, 0) / period;
                
                const rs = avgGain / (avgLoss || 0.01);
                const rsi = 100 - (100 / (1 + rs));
                return rsi.toFixed(2);
            }

            // Calculate MACD
            static calculateMACD(prices) {
                const ema12 = this.calculateEMA(prices, 12);
                const ema26 = this.calculateEMA(prices, 26);
                const macd = ema12[ema12.length - 1] - ema26[ema26.length - 1];
                return macd.toFixed(2);
            }

            // Calculate EMA
            static calculateEMA(data, period) {
                const k = 2 / (period + 1);
                const ema = [data[0]];
                for (let i = 1; i < data.length; i++) {
                    ema.push(data[i] * k + ema[i - 1] * (1 - k));
                }
                return ema;
            }

            // Calculate Volatility (Historical)
            static calculateVolatility(prices) {
                const returns = prices.slice(1).map((p, i) => Math.log(p / prices[i]));
                const mean = returns.reduce((a, b) => a + b, 0) / returns.length;
                const variance = returns.reduce((sum, r) => sum + Math.pow(r - mean, 2), 0) / returns.length;
                const volatility = Math.sqrt(variance * 252) * 100; // Annualized
                return volatility.toFixed(1);
            }

            // Calculate Institutional Score (volume-weighted momentum)
            static calculateInstScore(prices, volumes) {
                if (!volumes || volumes.length === 0) return 0;
                
                const recentPrices = prices.slice(-20);
                const recentVolumes = volumes.slice(-20);
                
                let score = 0;
                recentPrices.forEach((p, i) => {
                    if (i > 0) {
                        const priceChange = (p - recentPrices[i-1]) / recentPrices[i-1];
                        const volWeight = recentVolumes[i] / Math.max(...recentVolumes);
                        score += priceChange * volWeight * 100;
                    }
                });
                
                return Math.min(100, Math.max(0, Math.round(score + 50)));
            }

            // Calculate Regime Detection (volatility expansion/contraction)
            static calculateRegime(prices) {
                const shortVol = this.calculateVolatility(prices.slice(-10));
                const longVol = this.calculateVolatility(prices.slice(-30));
                const regime = (parseFloat(shortVol) / parseFloat(longVol)) * 100;
                return regime.toFixed(1);
            }

            // Bull/Bear Power
            static calculateBullBearPower(prices) {
                const ema = this.calculateEMA(prices, 13);
                const lastPrice = prices[prices.length - 1];
                const lastEMA = ema[ema.length - 1];
                
                const bullPower = ((lastPrice - lastEMA) / lastEMA * 100).toFixed(2);
                const bearPower = bullPower; // Simplified
                
                return { bullPower, bearPower };
            }

            // Calculate all indicators at once
            static calculateAll(priceData) {
                const prices = priceData.closes;
                const volumes = priceData.volumes || [];
                
                return {
                    cusum: this.calculateCUSUM(prices),
                    rsi: this.calculateRSI(prices),
                    macd: this.calculateMACD(prices),
                    volatility: this.calculateVolatility(prices),
                    instScore: this.calculateInstScore(prices, volumes),
                    regime: this.calculateRegime(prices),
                    bullBearPower: this.calculateBullBearPower(prices)
                };
            }
        }

        function updateAPIStatus(message) {
            const statusEl = document.getElementById('apiStatus');
            if (statusEl) statusEl.textContent = message;
        }

        // Fetch historical prices for calculations
        async function fetchHistoricalData(ticker) {
            try {
                // Fetch from your backend which should return time series
                const res = await fetch(`${API_BASE}/timeseries?ticker=${ticker}`, { 
                    signal: AbortSignal.timeout(10000) 
                });
                
                if (!res.ok) throw new Error('API error');
                
                const data = await res.json();
                const timeSeries = data['Time Series (Daily)'];
                
                if (!timeSeries) throw new Error('No time series data');
                
                const dates = Object.keys(timeSeries).slice(0, 60).reverse(); // Last 60 days
                const closes = dates.map(date => parseFloat(timeSeries[date]['4. close']));
                const volumes = dates.map(date => parseInt(timeSeries[date]['5. volume']));
                
                const currentPrice = closes[closes.length - 1];
                const prevPrice = closes[closes.length - 2];
                const change = ((currentPrice - prevPrice) / prevPrice * 100);
                
                return {
                    success: true,
                    price: currentPrice,
                    change,
                    volume: volumes[volumes.length - 1],
                    priceData: { closes, volumes },
                    isLive: true
                };
            } catch (error) {
                console.error(`Error fetching ${ticker}:`, error);
                return { success: false, isLive: false };
            }
        }

        window.addEventListener('load', () => loadTopPlays());

        async function loadTopPlays() {
            const grid = document.getElementById('playsGrid');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div><p style="font-size: 1.2em;">Calculating real-time ThinkScript indicators for 57 stocks...</p></div>';
            updateAPIStatus('üîÑ Real-time calculations in progress...');
            
            liveStockData = [];
            let successCount = 0;
            const batchSize = 5;
            
            for (let i = 0; i < WATCHLIST_TICKERS.length; i += batchSize) {
                const batch = WATCHLIST_TICKERS.slice(i, i + batchSize);
                
                const batchPromises = batch.map(async (ticker) => {
                    const historicalData = await fetchHistoricalData(ticker);
                    
                    if (historicalData.success) {
                        // CALCULATE INDICATORS IN REAL-TIME
                        const indicators = ThinkScriptCalculator.calculateAll(historicalData.priceData);
                        successCount++;
                        
                        return {
                            symbol: ticker,
                            price: historicalData.price,
                            change: historicalData.change,
                            volume: historicalData.volume,
                            cusum: parseFloat(indicators.cusum),
                            rsi: parseFloat(indicators.rsi),
                            macd: parseFloat(indicators.macd),
                            volatility: parseFloat(indicators.volatility),
                            instScore: indicators.instScore,
                            regime: parseFloat(indicators.regime),
                            bullPower: parseFloat(indicators.bullBearPower.bullPower),
                            bearPower: parseFloat(indicators.bullBearPower.bearPower),
                            isLive: true
                        };
                    } else {
                        return {
                            symbol: ticker,
                            price: null,
                            change: null,
                            isLive: false
                        };
                    }
                });
                
                const batchResults = await Promise.all(batchPromises);
                liveStockData.push(...batchResults);
                updateAPIStatus(`üîÑ Calculated ${liveStockData.length}/${WATCHLIST_TICKERS.length} stocks... (${successCount} complete)`);
            }
            
            updateAPIStatus(`‚úÖ Real-time calculations complete! ${successCount} stocks analyzed`);
            applyFilter(currentFilter);
            document.getElementById('marketNarrative').textContent = 
                `"${successCount} stocks analyzed with LIVE ThinkScript calculations (CUSUM, RSI, MACD, Volatility, Inst Score, Regime Detection)"`;
        }

        function filterStocks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            applyFilter(filter);
        }

        function applyFilter(filter) {
            let filtered = [...liveStockData].filter(s => s.isLive);
            
            switch(filter) {
                case 'strongBuy': 
                    filtered = filtered.filter(s => s.cusum < -2); 
                    break;
                case 'accumulate': 
                    filtered = filtered.filter(s => s.cusum < -1.5 && s.cusum >= -2); 
                    break;
                case 'highVol': 
                    filtered = filtered.filter(s => s.volatility > 70); 
                    break;
            }
            
            displayPlays(filtered);
        }

        function displayPlays(stocks) {
            const grid = document.getElementById('playsGrid');
            if (stocks.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No stocks match filter</p></div>';
                return;
            }

            grid.innerHTML = stocks.map(stock => {
                const changeColor = stock.change >= 0 ? '#10b981' : '#ef4444';
                
                return `
                    <div class="play-card" onclick="document.getElementById('tickerInput').value='${stock.symbol}'; analyzeStock();">
                        <div class="play-ticker">
                            ${stock.symbol} 
                            <span style="color: ${changeColor}; font-size: 0.6em;">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>
                        </div>
                        <div class="play-story-name">"${getStoryName(stock)}"</div>
                        <div style="font-size: 0.9em; margin-bottom: 10px;">
                            <span style="color: #fff; font-size: 1.2em;">$${stock.price.toFixed(2)}</span> 
                            <span class="price-badge live-badge">‚ö° REAL-TIME</span>
                        </div>
                        <div class="play-metrics">
                            <div class="play-metric"><div class="metric-label">CUSUM (Live)</div><div class="metric-value">${stock.cusum}</div></div>
                            <div class="play-metric"><div class="metric-label">Inst Score</div><div class="metric-value">${stock.instScore}</div></div>
                            <div class="play-metric"><div class="metric-label">Volatility</div><div class="metric-value">${stock.volatility}%</div></div>
                            <div class="play-metric"><div class="metric-label">Regime</div><div class="metric-value">${stock.regime}%</div></div>
                        </div>
                        <div class="play-signal">
                            <strong style="color: #10b981; font-size: 1.1em;">${stock.cusum < -2 ? 'STRONG BUY' : stock.cusum < -1.5 ? 'ACCUMULATE' : 'LONG'}</strong><br>
                            <small style="color: #aaa;">MACD: ${stock.macd.toFixed(2)} | RSI: ${stock.rsi.toFixed(1)}</small>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStoryName(stock) {
            if (stock.cusum < -2 && stock.volatility > 80) return 'Perfect Storm';
            if (stock.cusum < -2) return 'Deep Value';
            return 'Opportunity';
        }

        async function analyzeStock() {
            const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
            if (!ticker) return alert('Enter ticker');
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ CALCULATING...';
            
            document.getElementById('playsGrid').classList.add('hidden');
            document.getElementById('detailedView').classList.remove('hidden');
            document.getElementById('detailedView').innerHTML = '<div class="loading"><div class="spinner"></div><p>Calculating real-time ThinkScript indicators...</p></div>';
            
            try {
                const historicalData = await fetchHistoricalData(ticker);
                
                if (!historicalData.success) {
                    throw new Error('Unable to fetch data');
                }
                
                const indicators = ThinkScriptCalculator.calculateAll(historicalData.priceData);
                
                displayEnhancedChart(ticker, historicalData, indicators);
                
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('detailedView').classList.add('hidden');
                document.getElementById('playsGrid').classList.remove('hidden');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç REAL-TIME ANALYSIS';
            }
        }

        function displayEnhancedChart(ticker, liveData, indicators) {
            const price = liveData.price;
            const change = liveData.change;
            
            let signal = 'NEUTRAL';
            let signalClass = 'signal-neutral';
            if (parseFloat(indicators.cusum) < -2 && parseFloat(indicators.rsi) < 40) {
                signal = 'STRONG BUY';
                signalClass = 'signal-buy';
            } else if (parseFloat(indicators.cusum) < -1.5) {
                signal = 'BUY';
                signalClass = 'signal-buy';
            }
            
            const atr = price * (parseFloat(indicators.volatility) / 100);
            const entry = price;
            const stop = (entry - atr * 1.5).toFixed(2);
            const target = (entry + atr * 2.5).toFixed(2);
            
            const story = `<strong>${ticker}</strong> real-time analysis shows ${signal} signal. CUSUM at <strong>${indicators.cusum}</strong> ${parseFloat(indicators.cusum) < -2 ? 'indicates extreme Bear Deviation' : 'shows market positioning'}. RSI <strong>${indicators.rsi}</strong> ${parseFloat(indicators.rsi) < 30 ? 'is deeply oversold' : 'shows momentum'}. Institutional score of <strong>${indicators.instScore}</strong> ${indicators.instScore > 50 ? 'shows smart money accumulation' : 'indicates neutral positioning'}. Volatility at <strong>${indicators.volatility}%</strong> with regime detection at <strong>${indicators.regime}%</strong>.`;
            
            const html = `
                <div class="detailed-analysis">
                    <div class="analysis-header">
                        <div class="ticker-display">${ticker}</div>
                        <div class="price-display">
                            <div class="current-price" style="color: ${change >= 0 ? '#10b981' : '#ef4444'}">
                                $${price.toFixed(2)} <span style="font-size: 0.6em">(${change > 0 ? '+' : ''}${change.toFixed(2)}%)</span>
                            </div>
                            <span class="price-badge live-badge">‚ö° REAL-TIME CALC</span>
                        </div>
                    </div>

                    <div class="chart-container-wrapper">
                        <div class="chart-overlay-dashboard">
                            <div class="dashboard-header">‚ö° Real-Time ThinkScript</div>
                            <div class="signal-badge ${signalClass}">${signal}</div>
                            
                            <div class="dashboard-metrics">
                                <div class="dashboard-metric-row">
                                    <span class="dashboard-metric-label">CUSUM</span>
                                    <span class="dashboard-metric-value" style="color: ${parseFloat(indicators.cusum) < -2 ? '#10b981' : '#f59e0b'}">${indicators.cusum}</span>
                                </div>
                                <div class="dashboard-metric-row">
                                    <span class="dashboard-metric-label">RSI</span>
                                    <span class="dashboard-metric-value">${indicators.rsi}</span>
                                </div>
                                <div class="dashboard-metric-row">
                                    <span class="dashboard-metric-label">MACD</span>
                                    <span class="dashboard-metric-value">${indicators.macd}</span>
                                </div>
                                <div class="dashboard-metric-row">
                                    <span class="dashboard-metric-label">Volatility</span>
                                    <span class="dashboard-metric-value">${indicators.volatility}%</span>
                                </div>
                                <div class="dashboard-metric-row">
                                    <span class="dashboard-metric-label">Inst Score</span>
                                    <span class="dashboard-metric-value">${indicators.instScore}</span>
                                </div>
                                <div class="dashboard-metric-row">
                                    <span class="dashboard-metric-label">Regime</span>
                                    <span class="dashboard-metric-value">${indicators.regime}%</span>
                                </div>
                            </div>
                            
                            <div class="scalping-levels">
                                <div class="scalping-title">‚ö° Scalping Levels</div>
                                <div class="scalping-row">
                                    <span style="color: #10b981;">Entry:</span>
                                    <span style="color: #fff; font-weight: 700;">$${entry.toFixed(2)}</span>
                                </div>
                                <div class="scalping-row">
                                    <span style="color: #ef4444;">Stop:</span>
                                    <span style="color: #fff; font-weight: 700;">$${stop}</span>
                                </div>
                                <div class="scalping-row">
                                    <span style="color: #10b981;">Target:</span>
                                    <span style="color: #fff; font-weight: 700;">$${target}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div style="min-height: 750px; background: #1a1a2e; border-radius: 15px; padding: 20px;" id="tradingview_chart"></div>
                    </div>

                    <div class="story-panel">
                        <div class="story-panel-title">üìñ Real-Time Analysis</div>
                        <div class="story-text">${story}</div>
                    </div>

                    <button onclick="backToGrid()" class="btn btn-scanner" style="width: 100%; padding: 20px; margin-top: 20px;">‚Üê BACK</button>
                </div>
            `;
            
            document.getElementById('detailedView').innerHTML = html;
            
            new TradingView.widget({
                "width": "100%",
                "height": 750,
                "symbol": ticker,
                "interval": "60",
                "timezone": "America/New_York",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#0a0a1a",
                "enable_publishing": false,
                "container_id": "tradingview_chart",
                "studies": ["STD;MACD", "STD;RSI", "STD;BB", "STD;Volume"]
            });
        }

        function backToGrid() {
            document.getElementById('detailedView').classList.add('hidden');
            document.getElementById('playsGrid').classList.remove('hidden');
        }

        function viewNewsBrief() {
            alert('Market brief - to implement');
        }
    </script>
</body>
</html>
